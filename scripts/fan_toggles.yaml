
fan_master_off:
  sequence:
  - service: fan.set_speed
    target:
      entity_id: fan.master_bedroom_ceiling_fan
    data:
      speed: off
fan_master_low:
  sequence:
  - service: fan.set_speed
    target:
      entity_id: fan.master_bedroom_ceiling_fan
    data:
      speed: low
fan_master_medium:
  sequence:
  - service: fan.set_speed
    target:
      entity_id: fan.master_bedroom_ceiling_fan
    data:
      speed: medium
fan_master_medium_high:
  sequence:
  - service: fan.set_speed
    target:
      entity_id: fan.master_bedroom_ceiling_fan
    data:
      speed: medium_high
fan_master_high:
  sequence:
  - service: fan.set_speed
    target:
      entity_id: fan.master_bedroom_ceiling_fan
    data:
      speed: high

fan_toggle_master_low:
  sequence:
  - service: script.turn_on
    data_template:
      entity_id: >
        {% if is_state("fan.master_bedroom_ceiling_fan", "low") %}
          script.fan_master_off
        {% else %}
          script.fan_master_low
        {% endif %}
fan_toggle_master_medium:
  sequence:
  - service: script.turn_on
    data_template:
      entity_id: >
        {% if is_state("fan.master_bedroom_ceiling_fan", "medium") %}
