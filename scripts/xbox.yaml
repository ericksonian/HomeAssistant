# Xbox
xbox_on:
  sequence:
    - service: media_player.turn_on
      data:
        entity_id: media_player.XBOX
xbox_off:
  sequence:
    - service: media_player.turn_off
      data:
        entity_id: media_player.XBOX
xbox_home:
  sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.XBOX
        media_content_type: ""
        media_content_id: "Home"
xbox_up:
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.xbox_remote
        command: "Up"
