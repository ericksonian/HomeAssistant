        milliseconds: 100
    - service: script.turn_on
      entity_id: script.appletv_menu
    - delay:
        milliseconds: 100
    - service: media_player.turn_off
      entity_id: media_player.living_room_tv
    - delay:
        milliseconds: 100
    - service: script.turn_on
