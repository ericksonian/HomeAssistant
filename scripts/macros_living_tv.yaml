
# Top TV Select Source
living_all_off:
  sequence:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.living_bottom_current_on
    - service: script.turn_on
      entity_id: script.living_bottom_off
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.living_bottom_current_off
    - service: script.turn_on
      entity_id: script.living_top_current_clear
    - service: script.turn_on
      entity_id: script.living_top_off
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.living_top_current_off
living_top_off:
  sequence:
    - service: script.turn_on
      entity_id: script.living_top_current_clear
    - service: script.turn_on
      entity_id: script.samsung_power_off
