#Bottom TV
living_bottom_off:
  sequence:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.living_bottom_current_on
    - service: script.turn_on
      entity_id: script.vizio_power_off
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.living_bottom_current_off
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.living_bottom_mute
living_bottom_on:
  sequence:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.living_bottom_current_off
    - service: script.turn_on
      entity_id: script.vizio_input_hdmi1
    - delay:
        milliseconds: 300
    - service: script.turn_on
      entity_id: script.vizio_power_on
    - delay:
        seconds: 12
    - service: script.turn_on
      entity_id: script.vizio_volume_mute_on
    - delay:
        seconds: 1
    - service: script.turn_on
      entity_id: script.vizio_input_hdmi1
    - delay:
        seconds: 1
    - service: script.turn_on
      entity_id: script.vizio_volume_mute_on
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.living_bottom_mute
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.living_bottom_current_on
living_bottom_volume_up:
  sequence:
    - service: script.turn_on
      entity_id: script.vizio_volume_up
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.living_bottom_mute
living_bottom_volume_down:
  sequence:
    - service: script.turn_on
      entity_id: script.vizio_volume_down
living_bottom_mute_on:
  sequence:
    - service: script.turn_on
      entity_id: script.vizio_volume_mute_on
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.living_bottom_mute
living_bottom_mute_off:
  sequence:
    - service: script.turn_on
      entity_id: script.vizio_volume_mute_off
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.living_bottom_mute
# Living TV Flags
living_top_current_clear:
  sequence:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.living_top_current_off
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.living_top_current_appletv
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.living_top_current_chromecast
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.living_top_current_front
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.living_top_current_playstation
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.living_top_current_ubuntu
