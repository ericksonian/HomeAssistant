### Broadlink IR Commands

## Insignia TV
# Power
remote_master_tv_insignia_power_learn:
  sequence:
    - service: remote.learn_command
      data:
        entity_id: remote.master_remote
        device: tv_insignia
        command: power
remote_master_tv_insignia_power:
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.master_remote
        device: tv_insignia
        command: power
