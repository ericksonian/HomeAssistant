##  Broadlink IR Commands

#Vizio TV
tt_power_toggle:
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.living_room
        command:
            - b64:JgBQAAABJ5UTOBITExITOBI4FRESOBM4EhMTEhM4ExITOBITExMSExI4FBISOBM4ExITOBI4FBISExI4ExMSExI5EhMSExM4EgAFPQABJ0gWAA0FAAAAAAAAAAA=
    - delay:
        milliseconds: 200
