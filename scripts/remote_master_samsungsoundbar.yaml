## Samsung Soundbar 3.1 with Wireless Woofer
# Volume Up
remote_master_samsungsoundbar_vup_learn:
  sequence:
    - service: remote.learn_command
      data:
        entity_id: remote.master_remote
        device: samsungsoundbar
        command: vup
remote_master_samsungsoundbar_vup:
