##  Broadlink IR Commands

#Samsung TV
master_tv_power_off:
  sequence:
    - service: broadlink.send
      data:
        host: !secret broadlink_master_ip
        packet:
            - "JgBQAAABJ5MTEhM3EzgTEhMSExITEhM3EzgTEhM3ExITEhMSFBITEhM3EzcTNxQ3ExITEhMSExITEhQSExITEhM3EzcTOBM3EwAFowABK0kUAA0FAAAAAAAA"
    - delay:
        milliseconds: 200

