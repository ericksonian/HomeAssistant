container:
  color_type: label-card
  color: 'rgb(80,80,80)'
  styles:
    card:
      - padding: 0
      - border-radius: 1em 1em 1em 1em
    name:
      - border-radius: 0.4em 0.4em 0 0
      - padding: 0.1em
      - width: 100%
      - font-weight: bold
    grid:
      - grid-template-areas: '"i" "n" "buttons"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    custom_fields:
      buttons:
        - background-color: 'rgba(0,0,0,0.3)'
        - margin: 0
        - padding: 0.3em
standard:
  color_type: card
  color: 'rgb(0,0,0)'
  size: 80%
  hold_action:
    action: none
  styles:
    card:
      - padding: 0.2em
      - border-radius: 1em 1em 1em 1em
      - '--mdc-ripple-color': yellow
      - '--mdc-ripple-press-opacity': 0.5
    icon:
      - opacity: 0.5
    name:
      - font-size: 0.65em
      - white-space: normal
    state:
      - font-size: 0.65em
      - white-space: normal
    label:
      - font-size: 0.4em
      - white-space: normal
wide:
  template: standard
  styles:
    grid:
      - position: relative
      - grid-template-areas: '"i n"'
      - grid-template-columns: 1fr 1fr
      - grid-template-rows: 1fr
