type: 'custom:button-card'
template: intercontainer
name: "Sonos Connect"
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:mini-media-player
              entity: media_player.sonos_connect
              artwork: full-cover
              tap_action: more-info
              hide:
                name: true
                icon: true
                info: true
                power: true
                source: true
                controls: true
                volume: true
                mute: true
                progress: true
            - type: vertical-stack
              cards:
                - type: 'custom:button-card'
                  template: standard
                  entity: sensor.now_playing_title_sonos_connect
                  show_name: true
                  name: Song
                  show_state: true
                  show_icon: false
                  styles:
                    card:
                      - height: 55px
                        '--mdc-ripple-color': 'rgb(255,255,255)'
                    name:
                      - font-size: 7px
                        color: 'rgb(155,155,155)'
                        align-self: start
                    state:
                      - font-size: 13px
                        align-self: start
                  tap_action: none
                  hold_action: none
                - type: 'custom:button-card'
                  template: standard
                  entity: sensor.now_playing_artist_sonos_connect
                  show_name: true
                  name: Artist
                  show_state: true
                  show_icon: false
                  styles:
                    card:
                      - height: 55px
                        '--mdc-ripple-color': 'rgb(255,255,255)'
                    name:
                      - font-size: 7px
                        color: 'rgb(155,155,155)'
                        align-self: start
                    state:
                      - font-size: 13px
                        align-self: start
                  tap_action: none
                  hold_action: none
                - type: 'custom:button-card'
                  template: standard
                  entity: sensor.now_playing_album_sonos_connect
                  show_name: true
                  name: Album
                  show_state: true
                  show_icon: false
                  styles:
                    card:
                      - height: 55px
                        '--mdc-ripple-color': 'rgb(255,255,255)'
                    name:
                      - font-size: 7px
                        color: 'rgb(155,155,155)'
                        align-self: start
                    state:
                      - font-size: 13px
                        align-self: start
                  tap_action: none
                  hold_action: none
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              entity: media_player.sonos_connect
              template: standard
              icon: 'mdi:skip-previous'
              show_name: false
              tap_action:
                action: call-service
                service: media_player.media_previous_track
                service_data:
                  entity_id: media_player.sonos_connect
            - type: 'custom:button-card'
              entity: media_player.sonos_connect
              template: standard
              icon: 'mdi:skip-next'
              show_name: false
              tap_action:
                action: call-service
                service: media_player.media_next_track
                service_data:
                  entity_id: media_player.sonos_connect
            - type: 'custom:button-card'
              entity: input_boolean.sonos_volumes_connect
              template: standard
              icon: 'mdi:volume-high'
              show_name: false
              tap_action:
                action: toggle
            - type: 'custom:button-card'
              entity: media_player.sonos_connect
              template: standard
              icon: 'mdi:play'
              show_name: false
              state:
                - value: 'playing'
                  icon: 'mdi:pause'
              tap_action:
                action: call-service
                service: media_player.media_play_pause
                service_data:
                  entity_id: media_player.sonos_connect
        - type: conditional
          conditions:
            - entity: input_boolean.sonos_volumes_connect
              state: 'on'
          card:
            type: 'custom:slider-entity-row'
            entity: media_player.sonos_connect
            full_row: true
            hide_state: true
