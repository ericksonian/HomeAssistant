type: 'custom:button-card'
template: container
name: "Play:5 1"
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:

        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              template: standard
              entity: sensor.now_playing_title_sonos_play5_1
              show_name: false
              show_state: true
              show_icon: false
              styles:
                card:
                  - height: 52px
                    background-color: 'rgb(50,50,50)'
                name:
                  - font-size: 13px
            - type: 'custom:button-card'
              template: standard
              entity: sensor.now_playing_artist_sonos_play5_1
              show_name: false
              show_state: true
              show_icon: false
              styles:
                card:
                  - height: 52px
                    background-color: 'rgb(50,50,50)'
                name:
                  - font-size: 13px

        - type: horizontal-stack
          cards:
            - type: custom:mini-media-player
              entity: media_player.sonos_play5_1
              name: Living Room
              icon: 'mdi:music'
              artwork: full-cover
              hide:
                name: true
                icon: true
                info: true
                power: true
                source: true
                controls: true
                volume: true
                mute: true
                progress: true
            - type: 'custom:button-card'
              entity: media_player.sonos_play5_1
              template: standard
              icon: 'mdi:skip-previous'
              show_name: false
              aspect_ratio: 1/1
              tap_action:
                action: call-service
                service: media_player.media_previous_track
                service_data:
                  entity_id: media_player.sonos_play5_1
            - type: 'custom:button-card'
              entity: media_player.sonos_play5_1
              template: standard
              icon: 'mdi:skip-next'
              show_name: false
              aspect_ratio: 1/1
              tap_action:
                action: call-service
                service: media_player.media_next_track
                service_data:
                  entity_id: media_player.sonos_play5_1
            - type: 'custom:button-card'
              entity: media_player.sonos_play5_1
              template: standard
              icon: 'mdi:play'
              show_name: false
              aspect_ratio: 1/1
              state:
                - value: 'playing'
                  icon: 'mdi:pause'
              tap_action:
                action: call-service
                service: media_player.media_play_pause
                service_data:
                  entity_id: media_player.sonos_play5_1
