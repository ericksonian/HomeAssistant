type: 'custom:button-card'
template: container
name: "Play:5 1"
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: custom:mini-media-player
          entity: media_player.sonos_play5_1
          artwork: none
          hide:
            name: true
            icon: true
            info: false
            power: true
            source: true
            controls: true
            volume: true
            mute: true
            progress: false
        - type: horizontal-stack
          cards:
            - type: custom:mini-media-player
              entity: media_player.sonos_play5_1
              name: Living Room
              icon: 'mdi:music'
              artwork: full-cover
              hide:
                name: true
                icon: true
                info: true
                power: true
                source: true
                controls: true
                volume: true
                mute: true
                progress: true
            - type: vertical-stack
              cards:
                - type: horizontal-stack
                  cards:
                    - type: 'custom:button-card'
                      entity: media_player.sonos_play5_1
                      template: standard
                      icon: 'mdi:skip-previous'
                      tap_action:
                        action: call-service
                        service: media_player.media_previous_track
                        service_data:
                          entity_id: media_player.sonos_play5_1
                    - type: 'custom:button-card'
                      entity: media_player.sonos_play5_1
                      template: standard
                      icon: 'mdi:skip-next'
                      tap_action:
                        action: call-service
                        service: media_player.media_next_track
                        service_data:
                          entity_id: media_player.sonos_play5_1
                - type: horizontal-stack
                  cards:
                    - type: 'custom:button-card'
                      entity: media_player.sonos_play5_1
                      template: standard
                      icon: 'mdi:pause'
                      state:
                        - color: 'rgb(255,255,255)'
                          value: 'paused'
                      tap_action:
                        action: call-service
                        service: media_player.media_pause
                        service_data:
                          entity_id: media_player.sonos_play5_1
                    - type: 'custom:button-card'
                      entity: media_player.sonos_play5_1
                      template: standard
                      icon: 'mdi:play'
                      state:
                        - color: 'rgb(255,255,255)'
                          value: 'playing'
                      tap_action:
                        action: call-service
                        service: media_player.media_play
                        service_data:
                          entity_id: media_player.sonos_play5_1
