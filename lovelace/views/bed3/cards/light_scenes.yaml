type: 'custom:button-card'
template: container
name: Light Scenes
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              entity: input_select.bed3_light_scene
              template: standard
              icon: 'mdi:brightness-5'
              name: Bright
              state:
                - color: 'rgb(255,255,1)'
                  value: 'bright'
              tap_action:
                action: call-service
                service: script.bed3_light_scene_bright
            - type: 'custom:button-card'
              entity: input_select.bed3_light_scene
              template: standard
              icon: 'mdi:wall-sconce-round'
              name: Entertain
              state:
                - color: 'rgb(255,255,1)'
                  value: 'entertain'
              tap_action:
                action: call-service
                service: script.bed3_light_scene_entertain
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              entity: input_select.bed3_light_scene
              template: standard
              icon: 'mdi:floor-lamp'
              name: Relax
              state:
                - color: 'rgb(255,255,1)'
                  value: 'relax'
              tap_action:
                action: call-service
                service: script.bed3_light_scene_relax
            - type: 'custom:button-card'
              entity: group.lights_bed3
              template: standard
              icon: 'mdi:lightbulb-group-off-outline'
              name: All Off
              state:
                - color: 'rgb(2,2,228)'
                  value: 'off'
                - color: 'rgb(0,0,0)'
                  value: 'on'
              tap_action:
                action: call-service
                service: script.bed3_light_scene_off
