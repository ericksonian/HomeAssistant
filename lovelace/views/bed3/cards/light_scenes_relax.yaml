type: 'custom:button-card'
template: container
name: Relax
custom_fields:
  buttons:
    card:
      type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          template: standard
          entity: input_select.bed3_light_scene_relax
          icon: 'mdi:alpha-r-circle'
          show_name: false
          state:
            - color: 'rgb(255,0,0)'
              value: 'reds'
              styles:
                icon:
                  - color: 'rgb(0,0,0)'
          styles:
            card:
              - height: 72px
              - '--mdc-ripple-color': 'rgb(255,0,0)'
            icon:
              - opacity: 1
              - color: 'rgb(255,0,0)'
          tap_action:
            action: call-service
            service: script.bed3_light_scene_relax_reds
        - type: 'custom:button-card'
          template: standard
          entity: input_select.bed3_light_scene_relax
          icon: 'mdi:alpha-b-circle'
          show_name: false
          state:
            - color: 'rgb(0,0,255)'
              value: 'blues'
              styles:
                icon:
                  - color: 'rgb(0,0,0)'
          styles:
            card:
              - height: 72px
              - '--mdc-ripple-color': 'rgb(0,0,255)'
            icon:
              - opacity: 1
              - color: 'rgb(0,0,255)'
          tap_action:
            action: call-service
            service: script.bed3_light_scene_relax_blues
