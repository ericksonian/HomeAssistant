type: 'custom:button-card'
template: container
name: Relax
custom_fields:
  buttons:
    card:
      type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          template: standard
          entity: input_select.bed3_light_scene_relax
          icon: 'mdi:white-balance-incandescent'
          name: Reds
          show_name: true
          state:
            - color: 'rgb(255,0,0)'
              value: 'red'
          styles:
            card:
              - height: 72px
              - '--mdc-ripple-color': 'rgb(255,0,0)'
          tap_action:
            action: call-service
            service: script.bed3_light_scene_relax_reds
