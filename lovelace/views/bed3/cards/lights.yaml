type: 'custom:button-card'
template: container
name: Lights
custom_fields:
  buttons:
    card:
      type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          template: standardnostate
          entity: light.lifx1
          icon: 'mdi:lightbulb-outline'
          name: Top
          show_name: true
          state:
            - color: var(--button-card-light-color)
              value: 'on'
          styles:
            name:
              - color: var(--button-card-light-color)
            card:
              - height: 82px
              - '--mdc-ripple-color': var(--button-card-light-color)
          tap_action:
            action: toggle
