type: 'custom:button-card'
template: container
name: Lights
custom_fields:
  buttons:
    card:
      type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          template: standard
          entity: light.lifx1
          icon: 'mdi:alpha-r-circle'
          name: Top
          show_name: false
          styles:
            name:
              - color: var(--button-card-light-color)
            card:
              - height: 68px
              - '--mdc-ripple-color': var(--button-card-light-color)
            icon:
              - opacity: 1
              - color: var(--button-card-light-color)
          tap_action:
            action: toggle
