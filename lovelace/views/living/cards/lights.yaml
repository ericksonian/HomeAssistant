type: 'custom:button-card'
template: container
name: Lights
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              template: light_dimmer
              entity: light.living_room_stairs
              name: Stairs
              icon: 'mdi:globe-light'
            - type: 'custom:button-card'
              template: light_dimmer
              entity: light.living_room_main
              name: Ceiling
              icon: 'mdi:ceiling-fan-light'
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              template: light_dimmer
              entity: switch.plug_in_switch_switch
              name: Lamp
              icon: 'mdi:floor-lamp'
            - type: 'custom:button-card'
              template: light_dimmer
              entity: light.living_room_foyer
              name: Foyer
              icon: 'mdi:dome-light'
