type: 'custom:button-card'
template: intercontainer
name: Apple TV
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              template: standard
              entity: input_select.living_tv_source
              icon: 'mdi:none'
              show_name: false
              size: 100%
              styles:
                card:
                  - height: 65px
                icon:
                  - color: 'rgb(28,28,28)'
              tap_action:
                action: none
            - type: 'custom:button-card'
              template: standard
              entity: script.appletv_up
              icon: 'mdi:arrow-up'
              show_name: false
              styles:
                card:
                  - height: 65px
              tap_action:
                action: call-service
                service: remote.send_command
                service_data:
                  entity_id: remote.appletv_living
                  command: up
            - type: 'custom:button-card'
              template: standard
              entity: script.appletv_right
              icon: 'mdi:television-guide'
              show_name: false
              styles:
                card:
                  - height: 65px
              tap_action:
