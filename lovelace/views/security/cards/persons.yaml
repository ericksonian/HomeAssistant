type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
      - !include /config/lovelace/cards_shared/spacer_horizontal.yaml
      - type: picture-entity
        entity: person.nathan
        image: /local/nathan_memoji.png
        show_name: false
        show_state: false
        aspect_ratio: 1x1
      - !include /config/lovelace/cards_shared/spacer_horizontal.yaml
      - type: picture-entity
        entity: person.kalene
        image: /local/kalene_memoji.png
        show_name: false
        show_state: false
        aspect_ratio: 1x1
      - !include /config/lovelace/cards_shared/spacer_horizontal.yaml
      - type: picture-entity
        entity: person.ian
        image: /local/ian_memoji.png
        show_name: false
        show_state: false
        aspect_ratio: 1x1
      - !include /config/lovelace/cards_shared/spacer_horizontal.yaml
  - type: horizontal-stack
    cards:
      - type: glance
        show_name: false
        show_icon: false
        show_state: true
        styles:
          card:
            - height: 24px
        entities:
          - entity: person.nathan
      - type: glance
        show_name: false
        show_icon: false
        show_state: true
        styles:
          card:
            - height: 24px
        entities:
          - entity: person.kalene
      - type: glance
        show_name: false
        show_icon: false
        show_state: true
        styles:
          card:
            - height: 24px
        entities:
          - entity: person.ian
  - type: glance
    show_name: false
    show_icon: false
    show_state: true
    columns: 3
    entities:
      - person.nathan
      - person.kalene
      - person.ian
