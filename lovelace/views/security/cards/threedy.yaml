type: 'custom:button-card'
template: container
name: Printer
custom_fields:
  buttons:
    card:
      type: horizontal-stack
      cards:
        - type: vertical-stack
          cards:
            - type: picture-entity
              aspect_ratio: 60%
              camera_view: auto
              entity: camera.frontdoor
              hold_action:
                action: none
              show_name: false
              show_state: false
              tap_action:
                action: more-info
            - type: horizontal-stack
              cards:
                - type: 'custom:button-card'
                  template: light_colors
                  entity: light.lifx5
                  icon: 'mdi:palette'
                  show_name: false
                  styles:
                    card:
                      - height: 72px
                        width: 86px
                        border-radius: 0.7em 0.7em 0.7em 0.7em
                - type: 'custom:button-card'
                  template: light_colors
                  entity: light.lifx6
                  icon: 'mdi:palette'
                  show_name: false
                  styles:
                    card:
                      - height: 72px
                        width: 86px
                        border-radius: 0.7em 0.7em 0.7em 0.7em


        - type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
                - type: 'custom:button-card'
                  entity: sensor.octoprint_current_state_rename
                  tap_action:
                    action: more-info
                  hold_action:
                    action: none
                  show_icon: false
                  show_name: false
                  show_state: true
                  styles:
                    card:
                      - height: 32px
                  state:
                    - value: Disconnected
                      styles:
                        state:
                          - color: 'rgb(255,255,255)'
                    - value: Printing
                      styles:
                        state:
                          - color: 'rgb(0,255,0)'
                    - value: Idle
                      styles:
                        state:
                          - color: 'rgb(225,255,0)'
                    - value: Unknown
                      styles:
                        state:
                          - color: 'rgb(255,0,0)'
                - type: conditional
                  conditions:
                    - entity: sensor.octoprint_current_state
                      state_not: 'unavailable'
                  card:
                    type: 'custom:button-card'
                    entity: sensor.octoprint_job_percentage
                    tap_action:
                      action: none
                    hold_action:
                      action: none
                    show_icon: false
                    show_name: false
                    show_state: true
                    styles:
                      card:
                        - height: 32px

            - type: conditional
              conditions:
                - entity: sensor.octoprint_current_state
                  state: 'unavailable'
              card:
                type: 'custom:button-card'
                entity: switch.octoprint_printer_power
                name: Power
                icon: 'mdi:power'
                lock:
                  enabled: true
                styles:
                  card:
                    - height: 144px
                      width: 180px
                      border-radius: 1.0em 1.0em 1.0em 1.0em
                state:
                  - value: on
                    styles:
                      icon:
                        - color: 'rgb(255,0,0)'
            - type: conditional
              conditions:
                - entity: sensor.octoprint_current_state
                  state_not: 'unavailable'
              card:
                type: vertical-stack
                cards:
                  - type: vertical-stack
                    cards:
                      - type: 'custom:button-card'
                        template: standard
                        entity: sensor.octoprint_actual_tool0_temp
                        icon: 'mdi:printer-3d-nozzle-heat'
                        name: Extruder
                        show_state: true
                        styles:
                          card:
                            - height: 40px
                              width: 86px
                        tap_action:
                          action: none
                        hold_action:
                          action: none
                      - type: 'custom:button-card'
                        template: standard
                        entity: sensor.octoprint_actual_bed_temp
                        icon: 'mdi:printer-3d'
                        name: Print Bed
                        show_state: true
                        styles:
                          card:
                            - height: 40px
                              width: 86px
                        tap_action:
                          action: none
                        hold_action:
                          action: none

                  - type: horizontal-stack
                    cards:
                      - type: 'custom:button-card'
                        entity: button.octoprint_stop_job
                        name: Stop Print
                        icon: 'mdi:printer-3d-nozzle-alert-outline'
                        lock:
                          enabled: true
                        styles:
                          card:
                            - height: 72px
                            - width: 86px
                        tap_action:
                          action: call-service
                          service: button.press
                          service_data:
                            entity_id: button.octoprint_stop_job
                        hold_action:
                          action: none
                      - type: 'custom:button-card'
                        entity: switch.octoprint_printer_power
                        name: Power
                        icon: 'mdi:power'
                        lock:
                          enabled: true
                        styles:
                          card:
                            - height: 72px
                            - width: 86px
