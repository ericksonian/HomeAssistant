type: 'custom:button-card'
template: container
name: Garage
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: picture-entity
              aspect_ratio: 60%
              camera_view: auto
              entity: camera.garage
              hold_action:
                action: none
              show_name: false
              show_state: false
              tap_action:
                action: more-info
            - type: vertical-stack
              cards:
                - type: 'custom:button-card'
                  entity: sensor.garage_door_contact
                  tap_action:
                    action: none
                  hold_action:
                    action: none
                  show_icon: false
                  show_name: false
                  show_state: true
                  state:
                    - value: Closed
                      color: 'rgb(0,255,0)'
                    - value: Open
                      color: 'rgb(255,0,0)'
                  styles:
                    card:
                      - height: 30px
                - type: horizontal-stack
                  cards:
                    - type: 'custom:button-card'
                      template: standard
                      entity: cover.garage_door
                      icon: 'mdi:garage-open'
                      lock:
                        enabled: true
                      name: Open
                      state:
                        - value: closed
                          styles:
                            icon:
                              - color: 'rgb(255,255,255)'
                              - opacity: 1
                      styles:
                        card:
                          - height: 72px
                          - width: 86px
                      tap_action:
                        action: call-service
                        service: cover.open_cover
                        service_data:
                          entity_id: cover.garage_door
                    - type: 'custom:button-card'
                      template: standard
                      entity: cover.garage_door
                      icon: 'mdi:garage'
                      name: Close
                      state:
                        - value: open
                          styles:
                            icon:
                              - color: 'rgb(255,255,255)'
                              - opacity: 1
                      styles:
                        card:
                          - height: 72px
                          - width: 86px
                      tap_action:
                        action: call-service
                        service: cover.close_cover
                        service_data:
                          entity_id: cover.garage_door
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              template: standard
              entity: switch.garage_ceiling
              hold_action:
                action: more-info
              icon: 'mdi:white-balance-incandescent'
              name: Garage
              show_icon: true
              show_name: true
              state:
               - color: 'rgb(188,160,40)'
                 value: 'on'
              styles:
                card:
                  - height: 72px
                  - width: 86px
              tap_action:
                action: toggle
            - type: 'custom:button-card'
              template: standard
              entity: light.exterior_driveway
              hold_action:
                action: more-info
              icon: 'mdi:spotlight-beam'
              name: Driveway
              show_icon: true
              show_name: true
              state:
                - color: 'rgb(188,160,40)'
                  value: 'on'
              styles:
                card:
                 - height: 72px
                 - width: 86px
              tap_action:
                action: toggle
            - type: 'custom:slider-entity-row'
              entity: light.exterior_driveway
              full_row: true
              hide_state: true
