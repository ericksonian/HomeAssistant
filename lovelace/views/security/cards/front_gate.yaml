cards:
  - color: 'rgb(200,200,200)'
    color_type: label-card
    name: Front Gate
    style: |
      ha-card {
        border-radius: 15px;
        font-variant: small-caps;
      }
    styles:
      card:
        - height: 24px
    type: 'custom:button-card'
  - cards:
      - aspect_ratio: 50%
        camera_view: auto
        entity: camera.frontgate
        hold_action:
          action: none
        show_name: false
        show_state: false
        style: |
          ha-card {
            border-radius: 15px;
          }
        type: picture-entity
      - cards:
          - entity: sensor.front_gate_status
            hold_action:
              action: none
            show_icon: false
            show_name: false
            show_state: true
            state:
              - styles:
                  state:
                    - color: green
                value: Locked
              - styles:
                  state:
                    - color: red
                value: Unlocked
            style: |
              ha-card {
                border-radius: 15px;
                font-variant: small-caps;
              }
            styles:
              card:
                - height: 24px
            tap_action:
              action: more-info
              entity: switch.gate_relay_1
            type: 'custom:button-card'
          - cards:
              - color: 'rgb(150,150,150)'
                entity: switch.gate_relay_1
                icon: 'mdi:lock-open-outline'
                lock:
                  enabled: true
                name: Unlock
                state:
                  - color: 'rgb(255,255,255)'
                    styles:
                      card:
                        - filter: brightness(100%)
                    value: 'off'
                style: |
                  ha-card {
                    border-radius: 15px;
                    font-variant: small-caps;
                  }
                styles:
                  card:
                    - filter: brightness(30%)
                      height: 72px
                tap_action:
                  action: toggle
                type: 'custom:button-card'
            type: horizontal-stack
        type: vertical-stack
    type: horizontal-stack
type: vertical-stack
