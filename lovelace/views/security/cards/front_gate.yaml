type: 'custom:button-card'
template: container
name: Front Gate
custom_fields:
  buttons:
    card:
      type: horizontal-stack
      cards:
        - type: picture-entity
          aspect_ratio: 60%
          camera_view: auto
          entity: camera.frontgate_doorbell
          hold_action:
            action: none
          show_name: false
          show_state: false
          tap_action:
            action: more-info
        - type: vertical-stack
          cards:
            - type: 'custom:button-card'
              entity: sensor.front_gate_status
              tap_action:
                action: none
              hold_action:
                action: none
              show_icon: false
              show_name: false
              show_state: true
              state:
                - value: Locked
                  styles:
                    state:
                      - color: green
                - value: Unlocked
                  styles:
                    state:
                      - color: red
              styles:
                card:
                  - height: 30px
            - type: 'custom:button-card'
              template: standard
              entity: switch.relay_front_gate_latch
              icon: 'mdi:lock-open-outline'
              lock:
                enabled: true
              name: Unlock
              state:
                - value: off
                  icon: 'mdi:lock-outline'
                  name: Lock
#                  styles:
#                    icon:
#                      - color: 'rgb(255,255,255)'
#                      - opacity: 1
              styles:
                card:
                  - height: 72px
                icon:
                  - width: 70%
              tap_action:
                action: toggle
