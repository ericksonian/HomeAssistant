cards:
  - color: 'rgb(200,200,200)'
    entity: sensor.front_door_battery
    color_type: card
    show_state: true
    show_name: true
    name: Front Door
    layout: name_state
    show_icon: false
#    layout: icon_name_state
#    show_icon: true
#    icon: 'mdi:battery'
    style: |
      ha-card {
        border-radius: 15px;
        font-variant: small-caps;
      }
    styles:
      card:
        - height: 24px
    type: 'custom:button-card'
  - cards:
      - aspect_ratio: 60%
        camera_view: auto
        entity: camera.frontdoor
        hold_action:
          action: none
        show_name: false
        show_state: false
        style: |
          ha-card {
            border-radius: 15px;
          }
        type: picture-entity
      - cards:
          - entity: lock.front_door
            hold_action:
              action: none
            show_icon: false
            show_name: false
            show_state: true
            state:
              - styles:
                  state:
                    - color: green
                value: locked
              - styles:
                  state:
                    - color: red
                value: unlocked
            style: |
              ha-card {
                font-variant: small-caps;
              }
            styles:
              card:
                - height: 24px
            tap_action:
              action: more-info
            type: 'custom:button-card'
          - cards:
              - color: 'rgb(150,150,150)'
                entity: lock.front_door
                icon: 'mdi:lock-open-outline'
                lock:
                  enabled: true
                name: Unlock
                state:
                  - color: 'rgb(255,255,255)'
                    styles:
                      card:
                        - filter: brightness(100%)
                    value: locked
                style: |
                  ha-card {
                    font-variant: small-caps;
                  }
                styles:
                  card:
                    - filter: brightness(30%)
                      height: 78px
                tap_action:
                  action: call-service
                  service: lock.unlock
                  service_data:
                    entity_id: lock.front_door
                type: 'custom:button-card'
              - color: 'rgb(150,150,150)'
                entity: lock.front_door
                icon: 'mdi:lock-outline'
                name: Lock
                state:
                  - color: 'rgb(255,255,255)'
                    styles:
                      card:
                        - filter: brightness(100%)
                    value: unlocked
                style: |
                  ha-card {
                    font-variant: small-caps;
                  }
                styles:
                  card:
                    - filter: brightness(30%)
                      height: 78px
                tap_action:
                  action: call-service
                  service: lock.lock
                  service_data:
                    entity_id: lock.front_door
                type: 'custom:button-card'
            type: horizontal-stack
        type: vertical-stack
    type: horizontal-stack
  - cards:
      - entity: switch.patio_string
        hold_action:
          action: more-info
        icon: 'mdi:string-lights'
        name: Patio
        show_icon: true
        show_name: true
        state:
          - color: 'rgb(188,160,40)'
            value: 'on'
        styles:
          card:
            - height: 60px
              width: 90px
        tap_action:
          action: toggle
        type: 'custom:button-card'
      - entity: light.exterior_front_door
        hold_action:
          action: more-info
        icon: 'mdi:white-balance-incandescent'
        name: Front Door
        show_icon: true
        show_name: true
        state:
          - color: 'rgb(188,160,40)'
            value: 'on'
        styles:
          card:
            - height: 60px
              width: 90px
        tap_action:
          action: toggle
        type: 'custom:button-card'
      - entity: light.exterior_front_door
        full_row: true
        hide_state: true
        type: 'custom:slider-entity-row'
    type: horizontal-stack
  - type: conditional
    conditions:
      - entity: media_player.front_patio_speaker
        state_not: 'off'
      - entity: media_player.everywhere
        state: 'off'
    card:
      type: 'custom:mini-media-player'
      artwork: cover
      entity: media_player.front_patio_speaker
      icon: 'mdi:cast-audio'
      hide:
        power: true
        controls: true
        mute: true
        volume: true
type: vertical-stack
