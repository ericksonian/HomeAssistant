type: 'custom:button-card'
template: container
name: Front Door
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: picture-entity
              aspect_ratio: 60%
              camera_view: auto
              entity: camera.frontdoor
              hold_action:
                action: none
              show_name: false
              show_state: false
              tap_action:
                action: more-info
            - type: vertical-stack
              cards:
                - type: 'custom:button-card'
                  entity: sensor.front_door_status
                  tap_action:
                    action: none
                  hold_action:
                    action: none
                  show_icon: false
                  show_name: false
                  show_state: true
                  state:
                    - value: Locked
                      styles:
                        state:
                          - color: 'rgb(0,255,0)'
                    - value: Closed, Unlocked
                      styles:
                        state:
                          - color: 'rgb(255,255,0)'
                    - value: Open
                      styles:
                        state:
                          - color: 'rgb(255,0,0)'
                    - value: Open, Locked
                      styles:
                        state:
                          - color: orange
                    - value: Unknown, Locked
                      styles:
                        state:
                          - color: orange
                    - value: Unknown, Unlocked
                      styles:
                        state:
                          - color: orange
                  styles:
                    card:
                      - height: 30px
                - type: horizontal-stack
                  cards:
                    - type: 'custom:button-card'
                      template: standard
                      entity: lock.front_door
                      icon: 'mdi:lock-open-outline'
                      lock:
                        enabled: true
                      name: Unlock
                      state:
                        - value: locked
                          styles:
                            icon:
                              - color: 'rgb(255,255,255)'
                              - opacity: 1
                      styles:
                        card:
                          - height: 72px
                          - width: 86px
                        icon:
                          - width: 70%
                      tap_action:
                        action: call-service
                        service: lock.unlock
                        service_data:
                          entity_id: lock.front_door
                    - type: 'custom:button-card'
                      template: standard
                      entity: lock.front_door
                      icon: 'mdi:lock-outline'
                      name: Lock
                      state:
                        - value: unlocked
                          styles:
                            icon:
                              - color: 'rgb(255,255,255)'
                              - opacity: 1
                      styles:
                        card:
                          - height: 72px
                          - width: 86px
                        icon:
                          - width: 70%
                      tap_action:
                        action: call-service
                        service: lock.lock
                        service_data:
                          entity_id: lock.front_door
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              template: standard
              entity: light.living_room_foyer
              hold_action:
                action: more-info
              icon: 'mdi:dome-light'
              name: Foyer
              show_icon: true
              show_name: true
              styles:
                card:
                 - height: 72px
                 - width: 86px
              tap_action:
                action: toggle
            - type: 'custom:button-card'
              template: standard
              entity: switch.patio_string
              hold_action:
                action: more-info
              icon: 'mdi:string-lights'
              name: Patio
              show_icon: true
              show_name: true
              state:
               - color: 'rgb(188,160,40)'
                 value: 'on'
              styles:
                card:
                  - height: 72px
                  - width: 86px
              tap_action:
                action: toggle
            - type: 'custom:button-card'
              template: standard
              entity: light.exterior_front_door
              hold_action:
                action: more-info
              icon: 'mdi:dome-light'
              name: Front Door
              show_icon: true
              show_name: true
              styles:
                card:
                 - height: 72px
                 - width: 86px
              tap_action:
                action: toggle
            - type: 'custom:slider-entity-row'
              entity: light.exterior_front_door
              full_row: true
              hide_state: true
