type: 'custom:button-card'
template: container
color: '#5C5C5C'
name: Sun Shades
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: 'custom:button-card'
          template: wide
          entity: input_select.master_shades
          icon: 'mdi:window-shutter-open'
          name: Open
          show_icon: true
          show_name: true
          state:
            - color: 'rgb(255,255,1)'
              value: 'open'
              name: Open
            - color: 'rgb(247,117,1)'
              value: 'opening'
              name: Opening
          styles:
            card:
              - height: 52px
            name:
              - font-size: 0.75em
          tap_action:
            action: call-service
            service: script.master_shades_open
          hold_action:
            action: none
        - type: 'custom:button-card'
          template: wide
          entity: input_select.master_shades
          icon: 'mdi:window-shutter-alert'
          name: Favorite
          show_icon: true
          show_name: true
          state:
            - color: 'rgb(99,137,248)'
              value: 'favorite'
              name: Middle
            - color: 'rgb(255,28,1)'
              value: 'opening'
              name: Stop
            - color: 'rgb(255,28,1)'
              value: 'closing'
              name: Stop
          styles:
            card:
              - height: 52px
            name:
              - font-size: 0.75em
          tap_action:
            action: call-service
            service: script.master_shades_stop
          hold_action:
            action: none
        - type: 'custom:button-card'
          template: wide
          entity: input_select.master_shades
          icon: 'mdi:window-shutter'
          name: Close
          show_icon: true
          show_name: true
          state:
            - color: 'rgb(2,2,228)'
              value: 'closed'
              name: Closed
            - color: 'rgb(247,117,1)'
              value: 'closing'
              name: Closing
          styles:
            card:
              - height: 52px
            name:
              - font-size: 0.75em
          tap_action:
            action: call-service
            service: script.master_shades_close
          hold_action:
            action: none
