type: horizontal-stack
cards:
  - type: 'custom:button-card'
    template: intercontainer
    name: Woofer
    custom_fields:
      buttons:
        card:
          type: vertical-stack
          cards:
            - type: 'custom:button-card'
              template: standard
              entity: script.master_soundbar_woofer_up
              icon: 'mdi:arrow-up'
              show_name: false
              size: 100%
              styles:
                card:
                  - height: 65px
                icon:
                  - color: 'rgb(28,28,28)'
              tap_action:
                action: call-service
                service: script.master_soundbar_woofer_up
            - type: 'custom:button-card'
              template: standard
              entity: script.master_soundbar_woofer_down
              icon: 'mdi:arrow-down'
              show_name: false
              size: 100%
              styles:
                card:
                  - height: 65px
                icon:
                  - color: 'rgb(28,28,28)'
              tap_action:
                action: call-service
                service: script.master_soundbar_woofer_down
  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: standard
        entity: script.master_tv_picture
        icon: 'mdi:television'
        show_name: false
        size: 100%
        styles:
          card:
            - height: 65px
          icon:
            - color: 'rgb(28,28,28)'
        tap_action:
          action: call-service
          service: script.master_tv_picture
      - type: 'custom:button-card'
        template: standard
        entity: script.master_soundbar_volume_mute
        icon: 'mdi:volume-mute'
        show_name: false
        size: 100%
        styles:
          card:
            - height: 65px
          icon:
            - color: 'rgb(28,28,28)'
        tap_action:
          action: call-service
          service: script.master_soundbar_volume_mute
      - type: 'custom:button-card'
        template: standard
        entity: timer.master_tv_sleep
        icon: 'mdi:sleep'
        show_name: false
        size: 100%
        styles:
          card:
            - height: 65px
          icon:
            - color: 'rgb(28,28,28)'
        tap_action:
          action: call-service
          service: input_boolean.toggle
          service_data:
            entity_id: input_boolean.master_tv_sleep_show
        hold_action:
          action: none
        state:
          - color: 'rgb(72,178,230)'
            value: 'active'
  - type: 'custom:button-card'
    template: intercontainer
    name: Woofer
    custom_fields:
      buttons:
        card:
          type: vertical-stack
          cards:
            - type: 'custom:button-card'
              template: standard
              entity: script.master_soundbar_volume_up_3
              icon: 'mdi:volume-plus'
              show_name: false
              size: 100%
              styles:
                card:
                  - height: 65px
                icon:
                  - color: 'rgb(28,28,28)'
              tap_action:
                action: call-service
                service: script.master_soundbar_volume_up_3
            - type: 'custom:button-card'
              template: standard
              entity: script.master_soundbar_volume_down_3
              icon: 'mdi:volume-minus'
              show_name: false
              size: 100%
              styles:
                card:
                  - height: 65px
                icon:
                  - color: 'rgb(28,28,28)'
              tap_action:
                action: call-service
                service: script.master_soundbar_volume_down_3
