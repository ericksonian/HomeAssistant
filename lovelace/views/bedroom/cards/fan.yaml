type: 'custom:button-card'
template: container
color: '#5C5C5C'
name: Fan
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              template: standard
              entity: sensor.master_bedroom_fan_speed
              icon: 'mdi:speedometer-slow'
              name: Low
#              show_name: false
              state:
                - color: 'rgb(0,204,52)'
                  value: 'low'
              tap_action:
                action: call-service
                service: fan.set_speed
                service_data:
                  entity_id: fan.master_bedroom_ceiling_fan
                  speed: low
              hold_action:
                action: call-service
                service: fan.toggle
                service_data:
                  entity_id: fan.master_bedroom_ceiling_fan
            - type: 'custom:button-card'
              template: standard
              entity: sensor.master_bedroom_fan_speed
              icon: 'mdi:speedometer-medium'
              name: Medium
#              show_name: false
              state:
                - color: 'rgb(255,255,1)'
                  value: 'medium'
              tap_action:
                action: call-service
                service: fan.set_speed
                service_data:
                  entity_id: fan.master_bedroom_ceiling_fan
                  speed: medium
              hold_action:
                action: call-service
                service: fan.toggle
                service_data:
                  entity_id: fan.master_bedroom_ceiling_fan
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              template: standard
              entity: sensor.master_bedroom_fan_speed
              icon: 'mdi:speedometer-medium'
              name: Med Hi
#              show_name: false
              state:
                - color: 'rgb(255,142,2)'
                  value: 'medium_high'
              tap_action:
                action: call-service
                service: fan.set_speed
                service_data:
                  entity_id: fan.master_bedroom_ceiling_fan
                  speed: medium_high
              hold_action:
                action: call-service
                service: fan.toggle
                service_data:
                  entity_id: fan.master_bedroom_ceiling_fan
            - type: 'custom:button-card'
              template: standard
              entity: sensor.master_bedroom_fan_speed
              icon: 'mdi:speedometer'
              name: High
#              show_name: false
              state:
                - color: 'rgb(255,28,1)'
                  value: 'high'
              tap_action:
                action: call-service
                service: fan.set_speed
                service_data:
                  entity_id: fan.master_bedroom_ceiling_fan
                  speed: high
              hold_action:
                action: call-service
                service: fan.toggle
                service_data:
                  entity_id: fan.master_bedroom_ceiling_fan
