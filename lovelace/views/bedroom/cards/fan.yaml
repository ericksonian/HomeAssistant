type: 'custom:button-card'
template: container
color: '#5C5C5C'
name: Fan
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              template: standard
              entity: sensor.master_bedroom_fan_speed
              icon: 'mdi:speedometer-slow'
              name: Low
              state:
                - color: 'rgb(0,204,52)'
                  value: 'low'
                  name: 'Off'
                  icon: 'mdi:power'
                  font-size: 0.90em
              tap_action:
                action: call-service
                service: script.fan_toggle_master_low
              hold_action:
                action: none
            - type: 'custom:button-card'
              template: standard
              entity: sensor.master_bedroom_fan_speed
              icon: 'mdi:speedometer-medium'
              name: Medium
              state:
                - color: 'rgb(255,255,1)'
                  value: 'medium'
                  name: 'Off'
                  icon: 'mdi:power'
                  font-size: 0.90em
              tap_action:
                action: call-service
                service: script.fan_toggle_master_medium
              hold_action:
                action: none
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              template: standard
              entity: sensor.master_bedroom_fan_speed
              icon: 'mdi:speedometer-medium'
              name: Med Hi
              state:
                - color: 'rgb(255,142,2)'
                  value: 'medium_high'
                  name: 'Off'
                  icon: 'mdi:power'
                  styles:
                    name:
                      - font-size: 0.90em
              tap_action:
                action: call-service
                service: script.fan_toggle_master_medium_high
              hold_action:
                action: none
            - type: 'custom:button-card'
              template: standard
              entity: sensor.master_bedroom_fan_speed
              icon: 'mdi:speedometer'
              name: High
              state:
                - color: 'rgb(255,28,1)'
                  value: 'high'
                  name: 'Off'
                  icon: 'mdi:power'
                  font-size: 0.90em
              tap_action:
                action: call-service
                service: script.fan_toggle_master_high
              hold_action:
                action: none
