type: 'custom:button-card'
template: container
color: '#5C5C5C'
name: LED Strip
custom_fields:
  buttons:
    card:
      type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          template: standard
          entity: input_select.master_ledstrip_mode
          icon: 'mdi:alpha-r-circle'
          name: Red
          show_name: false
          state:
            - value: 'red'
              color: 'rgb(255,0,0)'
              styles:
                icon:
                  - color: 'rgb(0,0,0)'
          styles:
            icon:
              - opacity: 0
              - color: 'rgb(255,0,0)'
          tap_action:
            action: call-service
            service: script.master_ledstrip_red
          hold_action:
            action: none
        - type: 'custom:button-card'
          entity: input_select.master_ledstrip_mode
          icon: 'mdi:alpha-g-circle'
          name: Green
          show_name: false
          state:
            - value: 'green'
              color: 'rgb(0,255,0)'
              styles:
                icon:
                  - color: 'rgb(0,0,0)'
          styles:
            icon:
              - opacity: 0
              - color: 'rgb(0,255,0)'
          tap_action:
            action: call-service
            service: script.master_ledstrip_green
          hold_action:
            action: none
