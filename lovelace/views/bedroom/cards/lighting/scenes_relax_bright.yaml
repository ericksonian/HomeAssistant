type: 'custom:button-card'
template: container
name: Relax
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              template: standard
              entity: input_select.master_light_scene_relax
              icon: 'mdi:alpha-w-circle'
              show_name: false
              state:
                - color: 'rgb(255,255,255)'
                  value: 'whites'
                  styles:
                    icon:
                      - color: 'rgb(0,0,0)'
              styles:
                card:
                  - height: 72px
                  - '--mdc-ripple-color': 'rgb(255,255,255)'
                icon:
                  - opacity: 1
                  - color: 'rgb(255,255,255)'
              tap_action:
                action: call-service
                service: script.master_light_scene_relax_whites
            - type: 'custom:button-card'
              template: standard
              entity: input_select.master_light_scene_relax
              icon: 'mdi:alpha-r-circle'
              show_name: false
              state:
