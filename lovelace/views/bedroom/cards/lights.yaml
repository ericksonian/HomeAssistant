type: 'custom:button-card'
template: container
color: '#5C5C5C'
name: Lights
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - entity: light.master_bedroom_entry
              name: Entry
              template: standard
              icon: 'mdi:wall-sconce-flat'
              type: 'custom:button-card'
              state:
                - color: 'rgb(255,255,1)'
                  value: 'on'
            - entity: light.master_bedroom_ceiling_fan_light
              name: Ceiling
              template: standard
              icon: 'mdi:ceiling-light'
              type: 'custom:button-card'
              state:
                - color: 'rgb(255,255,1)'
                  value: 'on'
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              entity: input_boolean.master_ledstrip_power
              template: standard
              name: LED Strip
              icon: 'mdi:led-strip-variant'
              state:
                - color: 'rgb(255,255,1)'
                  value: 'on'
              tap_action:
                action: call-service
                service: script.master_ledstrip_power_on
              hold_action:
                action: call-service
                service: input_boolean.toggle
                service_data:
                  entity_id: input_boolean.master_ledstrip_power
            - entity: group.lights_master_bedside
              template: standard
              name: Bedside
              icon: 'mdi:wall-sconce'
              type: 'custom:button-card'
              state:
                - color: 'rgb(255,255,1)'
                  value: 'on'
