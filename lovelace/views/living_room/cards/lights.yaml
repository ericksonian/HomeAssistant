type: 'custom:button-card'
template: container
name: Lights
custom_fields:
  buttons:
    card:
      type: horizontal-stack
      cards:
        - entity: light.living_room_stairs
          name: Stairs
          template: standard
          icon: 'mdi:globe-light'
          type: 'custom:button-card'
          styles:
            card:
              - height: 70px
          state:
            - color: 'rgb(255,255,1)'
              value: 'on'
          tap_action:
            action: call-service
            service: browser_mod.popup
            service_data:
              title: ‘ ‘
              card:
                type: custom:light-popup-card
                entity: light.living_room_stairs
        - entity: light.living_room_main
          name: Ceiling
          template: standard
          icon: 'mdi:dome-light'
          type: 'custom:button-card'
          styles:
            card:
              - height: 70px
          state:
            - color: 'rgb(255,255,1)'
              value: 'on'
        - entity: switch.plug_in_switch_switch
          name: Lamp
          template: standard
          icon: 'mdi:floor-lamp'
          type: 'custom:button-card'
          styles:
            card:
              - height: 70px
          state:
            - color: 'rgb(255,255,1)'
              value: 'on'
