cards:
  - cards:
      - entity: switch.plug_in_switch_switch
        hold_action:
          action: more-info
        icon: 'mdi:flash'
        name: Lamp
        show_icon: true
        show_name: false
        state:
          - color: 'rgb(253, 180, 30)'
            value: onn
        style: |
          ha-card {
            border-radius: 15px;
          }
        styles:
          card:
            - height: 60px
              width: 90px
        tap_action:
          action: toggle
        type: 'custom:button-card'
      - entity: light.living_room_main
        hold_action:
          action: more-info
        icon: 'mdi:lightbulb'
        name: Ceiling
        show_icon: true
        show_name: false
        state:
          - color: 'rgb(253, 180, 30)'
            value: 'on'
        style: |
          ha-card {
            border-radius: 15px;
          }
        styles:
          card:
            - height: 60px
              width: 90px
        tap_action:
          action: toggle
        type: 'custom:button-card'
      - entity: light.living_room_main
        full_row: true
        hide_state: true
        style: |
          ha-card {
            border-radius: 15px;
          }
        type: 'custom:slider-entity-row'
    type: horizontal-stack
