type: conditional
conditions:
  - entity: input_select.tv_living_top_source
    state: 'chromecast'
card:
  type: vertical-stack
  cards:
    - type: 'custom:mini-media-player'
      entity: media_player.living_room_tv
      icon: 'mdi:cast'
      artwork: cover
      group: false
      hide:
        power: true
        controls: true
        source: true
        volume: true
        play_pause: true
    - type: 'custom:slider-entity-row'
      entity: media_player.living_room_tv
      full_row: true
      hide_state: true
