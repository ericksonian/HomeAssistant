type: conditional
conditions:
  - entity: input_boolean.living_top_current_off
    state: 'off'
card:
  type: horizontal-stack
  cards:
    - entity: script.living_top_off
      icon: 'mdi:power'
      name: Top TV Off
      show_name: false
      styles:
        card:
          - height: 50px
          - width: 100px
        icon:
          - color: 'rgb(255,255,255)'
      tap_action:
        action: call-service
        service: script.living_top_off
      type: 'custom:button-card'
    - entity: sensor.sony_receiver_muting
      icon: 'mdi:volume-mute'
      name: Mute
      show_name: false
      state:
        - color: 'rgb(255,0,0)'
          value: 'True'
      styles:
        card:
          - height: 50px
          - width: 72px
      tap_action:
        action: call-service
        service: script.living_top_mute
      type: 'custom:button-card'
    - card:
        entity: media_player.sony_receiver
        full_row: true
        hide_state: true
        type: 'custom:slider-entity-row'
      conditions:
        - entity: media_player.living_room_receiver
          state_not: unavailable
      type: conditional
    - card:
        entity: script.sony_volume_down
        icon: 'mdi:volume-medium'
        name: +
        show_name: false
        state:
          - color: 'rgb(255, 0, 0)'
            value: 'on'
        styles:
          card:
            - height: 50px
          icon:
            - color: 'rgb(255,255,255)'
        tap_action:
          action: call-service
          service: script.sony_volume_down
        type: 'custom:button-card'
      conditions:
        - entity: media_player.living_room_receiver
          state: unavailable
      type: conditional
    - card:
        entity: script.sony_volume_up
        icon: 'mdi:volume-high'
        name: +
        show_name: false
        state:
          - color: 'rgb(255, 0, 0)'
            value: 'on'
        styles:
          card:
            - height: 50px
          icon:
            - color: 'rgb(255,255,255)'
        tap_action:
          action: call-service
          service: script.sony_volume_up
        type: 'custom:button-card'
      conditions:
        - entity: media_player.living_room_receiver
          state: unavailable
      type: conditional
