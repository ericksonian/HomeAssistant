              value: 'loading'
          styles:
            card:
              - height: 70px
          tap_action:
            action: call-service
            service: script.living_top_playstation
          hold_action:
            action: call-service
            service: input_select.select_option
            service_data:
              entity_id: input_select.tv_living_top_source
              option: playstation
        - type: 'custom:button-card'
          template: standard
          entity: input_select.tv_living_top_source
          icon: 'mdi:ubuntu'
          name: PC
          state:
            - color: 'rgb(221,72,20)'
              value: 'ubuntu'
