              value: 'loading'
          styles:
            card:
              - height: 70px
          tap_action:
            action: call-service
            service: script.living_top_ubuntu
          hold_action:
            action: call-service
            service: input_select.select_option
            service_data:
              entity_id: input_select.tv_living_top_source
              option: ubuntu
