            - color: 'rgb(50,50,50)'
              value: 'loading'
          styles:
            card:
              - height: 70px
          tap_action:
            action: call-service
            service: script.living_top_front
          hold_action:
            action: call-service
            service: input_select.select_option
            service_data:
              entity_id: input_select.tv_living_top_source
              option: front
        - type: 'custom:button-card'
          template: standard
          entity: input_select.tv_living_top_source
          icon: 'mdi:sony-playstation'
          name: PS4
          state:
            - color: 'rgb(0,128,255)'
