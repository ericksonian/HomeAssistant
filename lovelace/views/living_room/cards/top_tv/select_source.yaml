type: 'custom:button-card'
template: container
name: Main TV
custom_fields:
  buttons:
    card:
      type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          template: standard
          entity: input_select.tv_living_top_source
          icon: 'mdi:apple'
          name: AppleTV
          state:
            - color: 'rgb(255,255,255)'
              value: 'appletv'
            - color: 'rgb(50,50,50)'
              value: 'loading'
          styles:
            card:
              - height: 70px
          tap_action:
            action: call-service
            service: script.living_top_appletv
          hold_action:
            action: call-service
            service: input_select.select_option
            service_data:
              entity_id: input_select.tv_living_top_source
              option: appletv
        - entity: light.living_room_stairs
          name: Stairs
          template: standard
          icon: 'mdi:globe-light'
          type: 'custom:button-card'
          styles:
            card:
              - height: 70px
          state:
            - color: 'rgb(255,255,1)'
              value: 'on'
        - entity: light.living_room_main
          name: Ceiling
          template: standard
          icon: 'mdi:dome-light'
          type: 'custom:button-card'
          styles:
            card:
              - height: 70px
          state:
            - color: 'rgb(255,255,1)'
              value: 'on'
        - entity: switch.plug_in_switch_switch
          name: Lamp
          template: standard
          icon: 'mdi:floor-lamp'
          type: 'custom:button-card'
          styles:
            card:
              - height: 70px
          state:
            - color: 'rgb(255,255,1)'
              value: 'on'
