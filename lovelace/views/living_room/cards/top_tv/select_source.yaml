type: 'custom:button-card'
template: container
name: Main TV
custom_fields:
  buttons:
    card:
      type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          template: standard
          entity: input_select.tv_living_top_source
          icon: 'mdi:apple'
          name: AppleTV
          state:
            - color: 'rgb(255,255,255)'
              value: 'appletv'
            - color: 'rgb(50,50,50)'
              value: 'loading'
          styles:
            card:
              - height: 70px
          tap_action:
            action: call-service
            service: script.living_top_appletv
          hold_action:
            action: call-service
            service: input_select.select_option
            service_data:
              entity_id: input_select.tv_living_top_source
              option: appletv
        - type: 'custom:button-card'
          template: standard
          entity: input_select.tv_living_top_source
          icon: 'mdi:cast'
          name: Cast
          state:
            - color: 'rgb(72,178,230)'
              value: 'chromecast'
            - color: 'rgb(50,50,50)'
              value: 'loading'
          styles:
            card:
              - height: 70px
          tap_action:
            action: call-service
            service: script.living_top_chromecast
          hold_action:
            action: call-service
            service: input_select.select_option
            service_data:
              entity_id: input_select.tv_living_top_source
              option: chromecast
        - type: 'custom:button-card'
          template: standard
          entity: input_select.tv_living_top_source
          icon: 'mdi:video-input-hdmi'
          name: HDMI
          state:
            - color: 'rgb(255,255,255)'
