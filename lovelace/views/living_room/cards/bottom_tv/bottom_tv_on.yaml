type: conditional
conditions:
  - entity: input_boolean.living_bottom_current_on
    state: 'on'
card:
  cards:
    - color: 'rgb(255,255,255)'
      entity: input_boolean.living_bottom_current_on
      icon: 'mdi:power'
      name: Bottom Off
      show_name: false
      styles:
        card:
          - height: 65px
        icon:
          - color: 'rgb(255,255,255)'
      tap_action:
        action: call-service
        service: script.living_bottom_off
      type: 'custom:button-card'
    - entity: input_boolean.living_bottom_mute
      icon: 'mdi:volume-medium'
      name: '-'
      show_name: false
      state:
        - color: 'rgb(255,0,0)'
          value: 'on'
      styles:
        card:
          - height: 65px
      tap_action:
        action: call-service
        service: script.living_bottom_volume_down
      type: 'custom:button-card'
    - entity: input_boolean.living_bottom_mute
      icon: 'mdi:volume-high'
      name: +
      show_name: false
      state:
        - color: 'rgb(255, 0, 0)'
          value: 'on'
      styles:
        card:
          - height: 65px
      tap_action:
        action: call-service
        service: script.living_bottom_volume_up
      type: 'custom:button-card'
    - entity: input_boolean.living_bottom_mute
      hold_action:
        action: call-service
        service: script.living_bottom_mute_off
      icon: 'mdi:volume-mute'
      name: Mute
      show_name: false
      state:
        - color: 'rgb(255, 0, 0)'
          value: 'on'
      styles:
        card:
          - height: 65px
      tap_action:
        action: call-service
        service: script.living_bottom_mute_on
      type: 'custom:button-card'
  type: horizontal-stack

