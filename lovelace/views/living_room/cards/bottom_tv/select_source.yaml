type: 'custom:button-card'
template: container
name: Main TV
custom_fields:
  buttons:
    card:
      type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          template: standard
          entity: input_select.tv_living_bottom_source
          icon: 'mdi:cast'
          name: Cast
          state:
            - color: 'rgb(72,178,230)'
              value: 'chromecast'
            - color: 'rgb(50,50,50)'
              value: 'loading'
          styles:
            card:
              - height: 70px
          tap_action:
            action: call-service
            service: script.living_bottom_chromecast
          hold_action:
            action: call-service
            service: input_select.select_option
            service_data:
              entity_id: input_select.tv_living_bottom_source
              option: chromecast
        - type: 'custom:button-card'
          template: standard
          entity: input_select.tv_living_bottom_source
          icon: 'mdi:video-input-hdmi'
          name: Receiver
          state:
            - color: 'rgb(255,255,255)'
              value: 'receiver'
            - color: 'rgb(50,50,50)'
              value: 'loading'
          styles:
            card:
              - height: 70px
          tap_action:
            action: call-service
            service: script.living_bottom_receiver
          hold_action:
            action: call-service
            service: input_select.select_option
            service_data:
              entity_id: input_select.tv_living_bottom_source
              option: receiver
