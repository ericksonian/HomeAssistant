type: horizontal-stack
cards:
  - type: 'custom:button-card'
    entity: input_select.tv_living_bottom_source
    color: 'rgb(97,100,107)'
    icon: 'mdi:cast'
    name: Cast
    show_name: false
    state:
      - color: 'rgb(72,178,230)'
        value: 'chromecast'
      - color: 'rgb(255,255,255)'
        value: 'none'
      - color: 'rgb(50,50,50)'
        value: 'loading'
    styles:
      card:
        - height: 65px
    tap_action:
      action: call-service
      service: script.living_bottom_chromecast
  - type: 'custom:button-card'
    entity: input_select.tv_living_bottom_source
    color: 'rgb(97,100,107)'
    icon: 'mdi:video-input-hdmi'
    name: Receiver
    show_name: false
    state:
      - color: 'rgb(255,255,255)'
        value: 'receiver'
      - color: 'rgb(255,255,255)'
        value: 'none'
      - color: 'rgb(50,50,50)'
        value: 'loading'
    styles:
      card:
        - height: 65px
    tap_action:
      action: call-service
      service: script.living_bottom_receiver
