type: conditional
conditions:
  - entity: input_select.living_tv_source
    state: 'xbox'
card:
  type: vertical-stack
  cards:
    - type: 'custom:mini-media-player'
      entity: media_player.XBOX
      icon: 'mdi:microsoft-xbox'
      artwork: cover
      group: false
      hide:
        controls: true
        icon: true
        name: true
        power: true
        source: true
        volume: true
      style: |
        ha-card {
          border-radius: 15px;
        }
    - type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          template: standard
          entity: script.xbox_y
          icon: 'mdi:alpha-y-circle-outline'
          show_name: false
          styles:
            card:
              - '--mdc-ripple-color': 'rgb(236,219,51)'
              - '--mdc-ripple-press-opacity': 0.5
            icon:
              - color: 'rgb(236,219,51)'
          tap_action:
            action: call-service
            service: script.xbox_y
        - type: 'custom:button-card'
          template: standard
          entity: script.xbox_up
