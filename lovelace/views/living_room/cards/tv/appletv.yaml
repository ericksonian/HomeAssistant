type: conditional
conditions:
  - entity: input_select.living_tv_source
    state: 'appletv'
card:
  type: vertical-stack
  cards:
    - type: 'custom:mini-media-player'
      artwork: cover
      entity: media_player.living_room_appletv
      group: false
      hide:
        power: true
        controls: true
        source: true
        volume: true
        play_pause: true
      icon: 'mdi:apple'
      style: |
        ha-card {
          border-radius: 15px;
        }
    - type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          template: standard
          entity: script.appletv_left
          icon: 'mdi:television-box'
          show_name: false
          size: 100%
          styles:
            card:
              - height: 65px
            icon:
              - color: 'rgb(155,155,155)'
          tap_action:
            action: call-service
            service: remote.send_command
            service_data:
              entity_id: remote.appletv_living_room
              command: home
        - type: 'custom:button-card'
          template: standard
          entity: script.appletv_up
          icon: 'mdi:arrow-up'
