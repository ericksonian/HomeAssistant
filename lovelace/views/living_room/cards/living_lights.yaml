type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: light.living_room_main
        state_not: 'off'
    card:
      cards:
        - entity: light.living_room_main
          hold_action:
            action: more-info
          icon: 'mdi:dome-light'
          name: Entry
          show_icon: true
          show_name: true
          state:
            - color: 'rgb(188,160,40)'
              value: 'on'
          styles:
            card:
              - height: 60px
                width: 90px
          tap_action:
            action: toggle
          type: 'custom:button-card'
        - entity: light.living_room_main
          full_row: true
          hide_state: true
          type: 'custom:slider-entity-row'
      type: horizontal-stack
  - type: conditional
    conditions:
      - entity: light.living_room_stairs
        state_not: 'off'
    card:
      cards:
        - entity: light.living_room_stairs
          hold_action:
            action: more-info
          icon: 'mdi:globe-light'
          name: Entry
          show_icon: true
          show_name: true
          state:
            - color: 'rgb(188,160,40)'
              value: 'on'
          styles:
            card:
              - height: 60px
                width: 90px
          tap_action:
            action: toggle
          type: 'custom:button-card'
        - entity: light.living_room_stairs
          full_row: true
          hide_state: true
          type: 'custom:slider-entity-row'
      type: horizontal-stack
  - type: conditional
    conditions:
      - entity: switch.plug_in_switch_switch
        state_not: 'off'
    card:
      cards:
        - entity: switch.plug_in_switch_switch
          hold_action:
            action: more-info
          icon: 'mdi:floor-lamp'
          name: Lamp
          show_icon: true
          show_name: true
          state:
            - color: 'rgb(188,160,40)'
              value: 'on'
          styles:
            card:
              - height: 60px
          tap_action:
            action: toggle
          type: 'custom:button-card'
#        - entity: switch.plug_in_switch_switch
#          full_row: true
#          hide_state: true
#          type: 'custom:slider-entity-row'
      type: horizontal-stack
