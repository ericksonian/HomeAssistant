type: 'custom:button-card'
template: container
name: Lights
custom_fields:
  buttons:
    card:
      type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          template: standardnostate
          entity: light.lifx4
          icon: 'mdi:palette'
          name: Lamp
          show_name: true
          state:
            - color: var(--button-card-light-color)
              value: 'on'
          styles:
            card:
              - height: 72px
                width: 76px
                '--mdc-ripple-color': var(--button-card-light-color)
          tap_action:
            action: toggle
