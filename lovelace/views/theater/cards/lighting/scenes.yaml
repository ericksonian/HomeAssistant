type: 'custom:button-card'
template: container
name: Light Scenes
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              entity: input_select.theater_light_scene
              template: standard
              icon: 'mdi:brightness-5'
              name: Bright
              state:
                - color: 'rgb(255,255,255)'
                  value: 'bright'
              tap_action:
                action: call-service
                service: script.theater_light_scene_bright
            - type: 'custom:button-card'
              entity: input_select.theater_light_scene
              template: standard
              icon: 'mdi:wall-sconce-round'
              name: Entertain
              state:
                - color: 'rgb(225,225,225)'
                  value: 'entertain'
              tap_action:
                action: call-service
                service: script.theater_light_scene_entertain
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              entity: input_select.theater_light_scene
              template: standard
              icon: 'mdi:floor-lamp'
              name: Relax
              state:
                - color: 'rgb(200,200,200)'
                  value: 'relax'
              tap_action:
                action: call-service
                service: script.theater_light_scene_relax
            - type: 'custom:button-card'
              template: light_group_off
              entity: group.lights_theater
              tap_action:
                action: call-service
                service: script.theater_light_scene_off
