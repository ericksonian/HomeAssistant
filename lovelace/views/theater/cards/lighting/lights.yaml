type: 'custom:button-card'
template: container
name: Lights
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - entity: light.theater_ceiling
          name: Ceiling
          template: standard
          icon: 'mdi:dome-light'
          type: 'custom:button-card'
          styles:
            card:
              - height: 82px
          state:
            - color: 'rgb(255,255,1)'
              value: 'on'
        - type: 'custom:button-card'
          template: standardnostate
          entity: light.lifx4
          icon: 'mdi:lamp-outline'
          name: Lamp
          show_name: true
          state:
            - color: var(--button-card-light-color)
              value: 'on'
          styles:
            card:
              - height: 82px
                '--mdc-ripple-color': var(--button-card-light-color)
          tap_action:
            action: toggle
          hold_action:
            action: more-info
