type: conditional
conditions:
  - entity: media_player.theater_speaker
    state: 'off'
  - entity: media_player.theater_tv
    state: 'off'
  - entity: sensor.theater_projector_on
    state: 'False'
card:
  type: horizontal-stack
  cards:
    - type: 'custom:button-card'
      color_type: label-card
      name: Nothing Playing
      color: 'rgb(50, 50, 50)'
      styles:
        card:
          - height: 70px
      style: |
        ha-card {
          border-radius: 10px;
        }
