type: 'custom:button-card'
template: container
name: Fans
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: 'custom:button-card'
          template: standard
          entity: switch.vesync_b
          icon: 'mdi:speedometer-slow'
          name: Window
          styles:
            card:
              - height: 171px
              - '--mdc-ripple-color': 'rgb(0,204,52)'
              - '--mdc-ripple-press-opacity': 0.5
          state:
            - color: 'rgb(0,204,52)'
              value: 'on'
              name: 'Turn Off'
              icon: 'mdi:fan'
              spin: true
        - type: 'custom:button-card'
          template: standard
          entity: switch.vesync_a
          icon: 'mdi:speedometer-slow'
          name: Door
          styles:
            card:
              - height: 72px
              - '--mdc-ripple-color': 'rgb(0,204,52)'
              - '--mdc-ripple-press-opacity': 0.5
          state:
            - color: 'rgb(0,204,52)'
              value: 'on'
              name: 'Turn Off'
              icon: 'mdi:fan'
              spin: true
