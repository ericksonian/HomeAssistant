type: 'custom:button-card'
template: container
name: Screen
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: 'custom:button-card'
          template: standard
          entity: input_select.theater_screen
          icon: 'mdi:projector-screen'
          name: Up
          show_icon: true
          show_name: true
          state:
            - color: 'rgb(2,2,228)'
              value: 'up'
              name: Up
            - color: 'rgb(247,117,1)'
              value: 'raising'
              name: Raising
          styles:
            card:
              - height: 82px
#                width: 82px
                '--mdc-ripple-color': 'rgb(255,255,1)'
            name:
              - font-size: 0.75em
          tap_action:
            action: call-service
            service: cover.close_cover
            service_data:
              entity_id: cover.theater_screen
          hold_action:
            action: none

        - type: 'custom:button-card'
          template: standard
          entity: input_select.theater_screen
          icon: 'mdi:projector-screen-outline'
          name: Down
          lock:
            enabled: true
          show_icon: true
          show_name: true
          state:
            - color: 'rgb(255,255,1)'
              value: 'down'
              name: Down
            - color: 'rgb(247,117,1)'
              value: 'lowering'
              name: Lowering
          styles:
            card:
              - height: 82px
#                width: 82px
                '--mdc-ripple-color': 'rgb(2,2,228)'
            name:
              - font-size: 0.75em
          tap_action:
            action: call-service
            service: cover.open_cover
            service_data:
              entity_id: cover.theater_screen
          hold_action:
            action: none
