type: 'custom:button-card'
template: container
name: Fan
custom_fields:
  buttons:
    card:
      type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            template: standard
            entity: switch.vesync_a
            icon: 'mdi:speedometer-slow'
            name: Turn On
            styles:
              card:
                - '--mdc-ripple-color': 'rgb(0,204,52)'
                - '--mdc-ripple-press-opacity': 0.5
            state:
              - color: 'rgb(0,204,52)'
                value: 'on'
                name: 'Turn Off'
                icon: 'mdi:fan'
                spin: true
