type: horizontal-stack
cards:
  - type: 'custom:button-card'
    entity: input_select.master_shades
    color: 'rgb(0,0,0)'
    icon: 'mdi:window-closed-variant'
    name: Shades
    show_icon: true
    show_name: true
    styles:
      card:
        - height: 60px
          width: 90px
    tap_action:
      action: none
    hold_action:
      action: more-info
  - type: 'custom:button-card'
    entity: input_select.master_shades
    color: 'rgb(97,100,107)'
    icon: 'mdi:window-shutter-open'
    name: Open
    show_icon: true
    show_name: true
    state:
      - color: 'rgb(99,137,248)'
        value: 'open'
      - color: 'rgb(247,117,1)'
        value: 'opening'
    styles:
      card:
        - height: 60px
    tap_action:
      action: call-service
      service: script.master_shades_open
    hold_action:
      action: none
  - type: 'custom:button-card'
    entity: input_select.master_shades
    color: 'rgb(97,100,107)'
    icon: 'mdi:window-shutter-alert'
    name: Favorite
    show_icon: true
    show_name: true
    state:
      - color: 'rgb(99,137,248)'
        value: 'favorite'
        name: Middle
      - color: 'rgb(255,28,1)'
        value: 'opening'
        name: Stop
      - color: 'rgb(255,28,1)'
        value: 'closing'
        name: Stop
    styles:
      card:
        - height: 60px
    tap_action:
      action: call-service
      service: script.master_shades_stop
    hold_action:
      action: none
  - type: 'custom:button-card'
    entity: input_select.master_shades
    color: 'rgb(97,100,107)'
    icon: 'mdi:window-shutter'
    name: Close
    show_icon: true
    show_name: true
    state:
      - color: 'rgb(99,137,248)'
        value: 'closed'
      - color: 'rgb(247,117,1)'
        value: 'closing'
    styles:
      card:
        - height: 60px
    tap_action:
      action: call-service
      service: script.master_shades_close
    hold_action:
      action: none
