type: conditional
conditions:
  - entity: media_player.master
    state_not: 'off'
card:
  type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          entity: media_player.master
          icon: 'mdi:power'
          show_name: false
          styles:
            card:
              - height: 72px
                width: 60px
            icon:
              - color: 'rgb(255,0,0)'
          tap_action:
            action: call-service
            service: media_player.turn_off
            service_data:
              entity_id: media_player.master
        - type: 'custom:mini-media-player'
          entity: media_player.master
          icon: 'mdi:cast-audio'
          artwork: cover
          group: false
          hide:
            controls: true
            power: true
            volume: true
    - type: 'custom:mini-media-player'
      entity: media_player.master
      icon: 'mdi:cast-audio'
      group: true
      hide:
        controls: true
        icon: true
        info: true
        power: true
        progress: true
        source: true
    - type: 'custom:mini-media-player'
      entity: media_player.bedroom_speaker
      icon: 'mdi:cast-audio'
      group: true
      hide:
        controls: true
        icon: true
        info: true
        power: true
        progress: true
        source: true
    - type: 'custom:mini-media-player'
      entity: media_player.bathroom_speaker
      icon: 'mdi:google-home'
      group: true
      hide:
        controls: true
        icon: true
        info: true
        power: true
        progress: true
        source: true
