            service: script.turn_on
            service_data:
              entity_id: script.master_ledstrip_dim_down
        - type: 'custom:button-card'
          entity: script.master_ledstrip_power_off
          icon: 'mdi:power'
          show_name: false
          styles:
            card:
              - height: 75px
            icon:
