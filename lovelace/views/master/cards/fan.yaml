type: horizontal-stack
cards:
  - type: 'custom:button-card'
    entity: sensor.master_bedroom_fan_speed
    color: 'rgb(97,100,107)'
    icon: 'mdi:fan-off'
    name: 'Off'
    show_icon: true
    show_name: false
    state:
      - color: 'rgb(99,137,248)'
        value: 'off'
    styles:
      card:
        - height: 60px
    tap_action:
      action: call-service
      service: fan.set_speed
      service_data:
        entity_id: fan.master_bedroom_ceiling_fan
        speed: 'off'
    hold_action:
