type: conditional
conditions:
  - entity: input_boolean.master_ledstrip_power
    state: 'on'
  - entity: input_boolean.master_ledstrip_more
    state: 'off'
card:
  type: horizontal-stack
  cards:
    - type: 'custom:button-card'
      entity: input_select.master_ledstrip_mode
      icon: 'mdi:alpha-r-circle-outline'
      name: Red
      show_icon: true
      show_name: false
      state:
        - value: 'red'
          icon: 'mdi:alpha-r-circle'
      styles:
        card:
          - height: 60px
        icon:
          - color: 'rgb(255,0,0)'
      tap_action:
        action: call-service
        service: script.master_ledstrip_red
      hold_action:
        action: call-service
        service: input_boolean.turn_on
        service_data:
          entity_id: input_boolean.master_ledstrip_more
    - type: 'custom:button-card'
      entity: input_select.master_ledstrip_mode
      icon: 'mdi:alpha-g-circle-outline'
      name: Green
      show_icon: true
      show_name: false
      state:
        - value: 'green'
          icon: 'mdi:alpha-g-circle'
      styles:
        card:
          - height: 60px
        icon:
          - color: 'rgb(0,255,0)'
      tap_action:
        action: call-service
        service: script.master_ledstrip_green
      hold_action:
        action: call-service
        service: input_boolean.turn_on
        service_data:
          entity_id: input_boolean.master_ledstrip_more
    - type: 'custom:button-card'
      entity: input_select.master_ledstrip_mode
      icon: 'mdi:alpha-b-circle-outline'
      name: Blue
      show_icon: true
      show_name: false
      state:
        - value: 'blue'
          icon: 'mdi:alpha-b-circle'
      styles:
        card:
          - height: 60px
        icon:
          - color: 'rgb(0,0,255)'
      tap_action:
        action: call-service
        service: script.master_ledstrip_blue
      hold_action:
        action: call-service
        service: input_boolean.turn_on
        service_data:
          entity_id: input_boolean.master_ledstrip_more
    - type: 'custom:button-card'
      entity: input_select.master_ledstrip_mode
      icon: 'mdi:alpha-w-circle-outline'
      name: White
      show_icon: true
      show_name: false
      state:
        - value: 'white'
          icon: 'mdi:alpha-w-circle'
      styles:
        card:
          - height: 60px
        icon:
          - color: 'rgb(255,255,255)'
      tap_action:
        action: call-service
        service: script.master_ledstrip_white
      hold_action:
        action: call-service
        service: input_boolean.turn_on
        service_data:
          entity_id: input_boolean.master_ledstrip_more
    - type: 'custom:button-card'
      entity: input_select.master_ledstrip_mode
      name: LEDs
      icon: 'mdi:led-strip-variant'
      show_name: true
      state:
        - value: 'red'
          color: 'rgb(255,0,0)'
        - value: 'green'
          color: 'rgb(0,255,0)'
        - value: 'blue'
          color: 'rgb(0,0,255)'
        - value: 'white'
          color: 'rgb(255,255,255)'
        - value: 'red1'
          color: 'rgb(189,77,76)'
        - value: 'green1'
          color: 'rgb(84,146,86)'
        - value: 'blue1'
          color: 'rgb(66,83,143)'
        - value: 'white1'
          color: 'rgb(212,130,131)'
        - value: 'red2'
          color: 'rgb(212,148,26)'
        - value: 'green2'
          color: 'rgb(90,150,160)'
        - value: 'blue2'
          color: 'rgb(83,70,102)'
        - value: 'white2'
          color: 'rgb(214,143,127)'
        - value: 'red3'
          color: 'rgb(237,212,94)'
        - value: 'green3'
          color: 'rgb(30,86,124)'
        - value: 'blue3'
          color: 'rgb(116,72,188)'
        - value: 'white3'
          color: 'rgb(141,179,192)'
        - value: 'red4'
          color: 'rgb(243,211,42)'
        - value: 'green4'
          color: 'rgb(29,88,144)'
        - value: 'blue4'
          color: 'rgb(129,66,76)'
        - value: 'white4'
          color: 'rgb(140,188,195)'
      tap_action:
        action: call-service
        service: script.master_ledstrip_power_off
      styles:
        card:
          - height: 60px
            width: 90px
