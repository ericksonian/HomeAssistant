type: 'custom:button-card'
template: container
name: Scenes
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              entity: input_select.exterior_light_scene
              template: standard
              icon: 'mdi:lightbulb-group-outline'
              name: Bright
              state:
                - color: 'rgb(255,255,1)'
                  value: 'bright'
              tap_action:
                action: call-service
                service: script.exterior_light_scene_bright
            - type: 'custom:button-card'
              entity: input_select.exterior_light_scene
              template: standard
              icon: 'mdi:string-lights'
              name: Entertain
              state:
                - color: 'rgb(255,255,1)'
                  value: 'entertain'
              tap_action:
                action: call-service
                service: script.exterior_light_scene_entertain
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              entity: input_select.exterior_light_scene
              template: standard
              icon: 'mdi:weather-night'
              name: Relax
              state:
                - color: 'rgb(255,255,1)'
                  value: 'relax'
              tap_action:
                action: call-service
                service: script.exterior_light_scene_relax
            - type: 'custom:button-card'
              entity: group.lights_exterior
              template: standard
              icon: 'mdi:weather-sunny'
              name: All Off
              state:
                - color: 'rgb(2,2,228)'
                  value: 'off'
                - color: 'rgb(0,0,0)'
                  value: 'on'
              tap_action:
                action: call-service
                service: script.exterior_light_scene_off
