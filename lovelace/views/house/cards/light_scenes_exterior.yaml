type: 'custom:button-card'
template: intercontainer
name: Scenes
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              entity: input_select.exterior_light_scene
              template: standard
              icon: 'mdi:lightbulb-group-outline'
              name: Bright
              state:
                - color: 'rgb(255,255,255)'
                  value: 'bright'
              tap_action:
                action: call-service
                service: script.exterior_light_scene_bright
            - type: 'custom:button-card'
              entity: input_select.exterior_light_scene
              template: standard
              icon: 'mdi:string-lights'
              name: Entertain
              state:
                - color: 'rgb(225,225,225)'
                  value: 'entertain'
              tap_action:
                action: call-service
                service: script.exterior_light_scene_entertain
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              entity: input_select.exterior_light_scene
              template: standard
              icon: 'mdi:weather-night'
              name: Relax
              state:
                - color: 'rgb(200,200,200)'
                  value: 'relax'
              tap_action:
                action: call-service
                service: script.exterior_light_scene_relax
            - type: 'custom:button-card'
              template: light_group_off
              entity: group.lights_exterior
              tap_action:
                action: call-service
                service: script.exterior_light_scene_off
