type: horizontal-stack
cards:
  - color: 'rgb(66,133,244)'
    entity: input_boolean.sprinkler_scheduler
    icon: 'mdi:clock-outline'
    name: Schedule
    state:
      - color: 'rgb(255,255,255)'
        value: 'off'
    styles:
      card:
        - height: 80px
    tap_action:
      action: call-service
      service: input_boolean.toggle
      service_data:
        entity_id: input_boolean.sprinkler_scheduler
    type: 'custom:button-card'
  - color: 'rgb(66,133,244)'
    entity: switch.sprinklers
    icon: 'mdi:watering-can'
    name: Manual On
    state:
      - color: 'rgb(255,255,255)'
        value: 'off'
        icon: 'mdi:watering-can-outline'
    styles:
      card:
        - height: 80px
    tap_action:
      action: call-service
      service: switch.toggle
      service_data:
        entity_id: switch.sprinklers
    hold_action:
      action: more-info
    type: 'custom:button-card'
