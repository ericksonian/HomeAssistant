type: 'custom:button-card'
template: container
name: Lights
custom_fields:
  buttons:
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - entity: light.kitchen_sink
              name: Sink
              template: standard
              icon: 'mdi:water-pump'
              type: 'custom:button-card'
              state:
                - color: 'rgb(255,255,1)'
                  value: 'on'
            - entity: light.kitchen_ceiling
              name: Ceiling
              template: standard
              icon: 'mdi:track-light'
              type: 'custom:button-card'
              state:
                - color: 'rgb(255,255,1)'
                  value: 'on'
        - type: horizontal-stack
          cards:
            - entity: light.kitchen_cabinets
              template: standard
              name: Cabinets
              icon: 'mdi:coffee-maker'
              type: 'custom:button-card'
              state:
                - color: 'rgb(255,255,1)'
                  value: 'on'
            - entity: light.kitchen_dining_pendant
              template: standard
              name: Dining
              icon: 'mdi:table-chair'
              type: 'custom:button-card'
              state:
                - color: 'rgb(255,255,1)'
                  value: 'on'
