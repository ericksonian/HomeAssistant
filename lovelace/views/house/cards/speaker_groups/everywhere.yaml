type: conditional
conditions:
  - entity: media_player.everywhere
    state_not: 'off'
card:
  type: vertical-stack
  cards:
    - type: 'custom:button-card'
      color: 'rgb(200,200,200)'
      color_type: label-card
      name: House Music
      styles:
        card:
          - height: 24px
    - type: 'custom:mini-media-player'
      entity: media_player.everywhere
      artwork: cover
      group: false
      icon: 'mdi:cast-audio'
      hide:
        name: true
        power: true
        controls: true
        source: true
        volume: true
        play_pause: true
    - type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          entity: media_player.everywhere
          icon: 'mdi:power'
          show_name: false
          styles:
            card:
              - height: 60px
                width: 60px
            icon:
              - color: 'rgb(255,0,0)'
          tap_action:
            action: call-service
            service: media_player.turn_off
            service_data:
              entity_id: media_player.everywhere
        - type: 'custom:slider-entity-row'
          entity: media_player.everywhere
          full_row: true
          hide_state: true
    - type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          entity: media_player.everywhere
          icon: 'mdi:play'
          show_name: false
          state:
            - icon: 'mdi:pause'
              value: 'playing'
          styles:
            card:
              - height: 48px
            icon:
              - color: 'rgb(255,255,255)'
          tap_action:
            action: call-service
            service: media_player.media_play_pause
            service_data:
              entity_id: media_player.everywhere
        - type: 'custom:button-card'
          entity: media_player.everywhere
          icon: 'mdi:skip-forward'
          show_name: false
          styles:
            card:
              - height: 48px
            icon:
              - color: 'rgb(255,255,255)'
          tap_action:
            action: call-service
            service: media_player.media_next_track
            service_data:
              entity_id: media_player.everywhere
        - type: 'custom:button-card'
          entity: script.volume_set_soft
