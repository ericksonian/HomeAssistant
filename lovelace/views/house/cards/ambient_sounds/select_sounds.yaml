type: horizontal-stack
cards:
  - type: entities
    entities:
      - entity: input_select.ambient_sound
      - entity: input_select.ambient_speaker
    style: |
      ha-card {
        border-radius: 15px;
      }
  - type: 'custom:button-card'
    color: 'rgb(255,255,255)'
    entity: script.ambientsounds
    hold_action:
      action: none
    icon: 'mdi:tree'
    name: Start Sounds
    show_icon: true
    show_name: true
    style: |
      ha-card {
        border-radius: 15px;
      }
    styles:
      card:
        - height: 175px
          width: 110px
    tap_action:
      action: toggle
