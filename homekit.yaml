- name: Utopia Bridge 1
  port: 21063
  mode: bridge

  filter:
    include_domains:
      - fan
      - light
      - switch
      - cover
    exclude_entities:
      - switch.projector_power
      - switch.relay_theater_screen_down
      - switch.relay_theater_screen_up

  entity_config:
    switch.sprinklers:
      type: sprinkler



- name: Utopia Bridge 2
  port: 21064
  mode: accessory
  filter:
    include_entities:
      - camera.frontgate
  entity_config:
    camera.frontgate:
      name: Doorbell
      support_audio: True
      linked_doorbell_sensor: binary_sensor.frontgate_doorbell_ding
      linked_motion_sensor: binary_sensor.frontgate_doorbell_motion
- name: Utopia Bridge 3
  port: 21065
  mode: accessory
  filter:
    include_entities:
      - camera.frontdoor
- name: Utopia Bridge 4
  port: 21066
  mode: accessory
  filter:
    include_entities:
      - camera.garage
- name: Utopia Bridge 5
  port: 21067
  mode: accessory
  filter:
    include_entities:
      - lock.front_door
