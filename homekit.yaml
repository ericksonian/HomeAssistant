- name: Utopia Bridge 1
#  port: 21063
  mode: bridge



# Existing
camera
fan
light
switch
lock
cover


  filter:
    include_domains:
      - alarm_control_panel
      - light
      - media_player
    include_entity_globs:
      - binary_sensor.*_occupancy
    include_entities:
      - binary_sensor.living_room_motion
  entity_config:
    alarm_control_panel.home:
      code: 1234
    binary_sensor.living_room_motion:
      linked_battery_sensor: sensor.living_room_motion_battery
      low_battery_threshold: 31
    light.kitchen_table:
      name: Kitchen Table Light
    lock.front_door:
      code: 1234
    media_player.living_room:
      feature_list:
        - feature: on_off
        - feature: play_pause
        - feature: play_stop
        - feature: toggle_mute
    switch.bedroom_outlet:
      type: outlet
    camera.back_porch:
      support_audio: True
