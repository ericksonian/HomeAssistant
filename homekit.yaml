- name: Utopia Bridge 1
  port: 21063
  mode: bridge

  filter:
    include_domains:
      - camera
      - fan
      - light
      - switch
      - lock
      - cover
    exclude_entities:
      - switch.projector_power
      - switch.relay_theater_screen_down
      - switch.relay_theater_screen_up
      - switch.rock_speakers
      - switch.vesync_a
      - switch.vesync_b

  entity_config:

    camera.frontgate:
      name: Doorbell
      support_audio: True
      linked_doorbell_sensor: binary_sensor.frontgate_doorbell_ding
      linked_motion_sensor: binary_sensor.frontgate_doorbell_motion

    switch.sprinklers:
      type: sprinkler
