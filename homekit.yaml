- name: Utopia Bridge 1
  port: 21063
  mode: bridge
  filter:
    include_domains:
      - fan
      - light
      - switch
      - cover
      - climate
#    include_entities:
    exclude_entities:
      - light.extender
      - switch.theater_fan
      - switch.relay_theater_screen_down
      - switch.relay_theater_screen_up
      - cover.mylink_theater_roman
      - switch.octoprint_fakeheater_tool
      - switch.octoprint_fakeheater_bed
  entity_config:
    switch.sprinklers:
      type: sprinkler
    sensor.octoprint_actual_tool0_temp:
      name: Printer Tool Temp
    sensor.octoprint_actual_bed_temp:
      name: Printer Bed Temp


- name: Utopia Bridge 2
  port: 21064
  mode: accessory
  filter:
    include_entities:
      - camera.frontgate
  entity_config:
    camera.frontgate:
      name: Doorbell
      stream_source: !secret camera_RTSP_FrontGate
      support_audio: True
      linked_doorbell_sensor: binary_sensor.frontgate_doorbell_ding
      linked_motion_sensor: binary_sensor.frontgate_doorbell_motion

- name: Utopia Bridge 3
  port: 21065
  mode: accessory
  filter:
    include_entities:
      - camera.frontdoor
  entity_config:
    camera.frontdoor:
      stream_source: !secret camera_RTSP_FrontDoor

- name: Utopia Bridge 4
  port: 21066
  mode: accessory
  filter:
    include_entities:
      - camera.garage
  entity_config:
    camera.frontdoor:
      stream_source: !secret camera_RTSP_Garage

- name: Utopia Bridge 5
  port: 21067
  mode: accessory
  filter:
    include_entities:
      - lock.front_door

