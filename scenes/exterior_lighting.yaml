##  Exterior Scenes

#   Exterior Bright
- name: Exterior Bright
  entities:
    light.exterior_driveway:
      state: on
    light.exterior_front_door:
      state: on
    light.exterior_back_door:
      state: on
    switch.patio_string:
      state: off

#   Exterior Entertain
- name: Exterior Entertain
  entities:
    light.exterior_driveway:
      state: on
      brightness: 80
    light.exterior_front_door:
      state: on
      brightness: 200
    light.exterior_back_door:
      state: on
      brightness: 150
    switch.patio_string:
      state: on


