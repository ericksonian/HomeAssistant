#   Exterior Yard Off
- name: Exterior Yard Off
  entities:
    light.exterior_front_door:
      state: off
    light.exterior_back_door:
      state: off

#   Exterior All Off
- name: Exterior All Off
  entities:
    light.exterior_front_door:
