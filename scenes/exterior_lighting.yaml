##  Exterior Scenes

#   Exterior Driveway On
- name: Exterior Driveway On Night
  entities:
    light.exterior_driveway:
      state: on
      brightness: 80
- name: Exterior Driveway On Full
  entities:
    light.exterior_driveway:
      state: on
      brightness: 255

#   Exterior Garage Driveway Off
- name: Exterior Driveway Off
  entities:
    light.exterior_driveway:
      state: off

#   Exterior Front On
- name: Exterior Front On
  entities:
    light.exterior_front_door:
      state: on
      brightness: 200
    light.exterior_driveway:
      state: on
      brightness: 155

#   Exterior Yard On
- name: Exterior Yard On
  entities:
