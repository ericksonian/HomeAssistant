title: Utopia
resources:
  - url: /local/custom-card/button-card.js
    type: module
  - url: /local/custom-card/card-mod.js
    type: module
  - url: /local/custom-card/mini-media-player-bundle.js?v=1.9.1
    type: module
  - url: /local/custom-card/slider-entity-row.js
    type: module
button_card_templates:
  container:
    color_type: label-card
    color: dimgray
    styles:
      card:
        - padding: 0
      name:
        - border-radius: 1.4em 1.4em 0 0
        - padding: 0.1em
        - width: 100%
        - font-weight: bold
      grid:
        - grid-template-areas: '"i" "n" "buttons"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      custom_fields:
        buttons:
          - background-color: 'rgba(0,0,0,0.3)'
          - margin: 0
          - padding: 0.3em
  standard:
    color_type: card
    color: 'rgb(0,0,0)'
    size: 80%
#    hold_action:
#      action: more-info
    styles:
      card:
        - padding: 0.2em
        - '--mdc-ripple-color': yellow
        - '--mdc-ripple-press-opacity': 0.5
      icon:
        - opacity: 0.5
      name:
        - font-size: 0.65em
        - white-space: normal
      state:
        - font-size: 0.65em
        - white-space: normal
      label:
        - font-size: 0.4em
        - white-space: normal
  wide:
    template: standard
    styles:
      grid:
        - position: relative
        - grid-template-areas: '"i n"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr
views:
  - !include /config/lovelace/views/security/security.yaml
  - !include /config/lovelace/views/house/house.yaml
  - !include /config/lovelace/views/living_room/living_room.yaml
  - !include /config/lovelace/views/master/master.yaml
  - !include /config/lovelace/views/bedroom/bedroom.yaml
  - !include /config/lovelace/views/guest_room/guest_room.yaml
  - !include /config/lovelace/views/theater/theater.yaml
  - !include /config/lovelace/views/rack/rack.yaml
