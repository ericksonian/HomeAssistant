- alias: Kitchen Pico Button 3
  trigger:
  - entity_id: sensor.kitchen_pico
    platform: state
    to: "2"
  condition: []
  action:
  - service: scene.create
    data:
      scene_id: kitchen_pico_favorite_ignore
      snapshot_entities:
      - light.kitchen_ceiling
      - light.kitchen_sink
  - service: switch.toggle
    data:
      entity_id: switch.kitchen_cabinets
  - service: scene.turn_on
    data:
      entity_id: scene.kitchen_pico_favorite_ignore

