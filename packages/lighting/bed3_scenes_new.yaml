

###### Switch Templates --------------------------------------

switch:
  - platform: template
    switches:
      pico_bed3_keypad_button1:
        value_template: "{{ is_state('sensor.bed3_keypad', '1') }}"
        turn_on:
          service: switch.turn_on
          target:
            entity_id: switch.pico_bed3_keypad_button1
        turn_off:
          service: switch.turn_off
          target:
            entity_id: switch.pico_bed3_keypad_button1
