###### INPUT SELECT ------------------------------------------
input_select:
  bed3_shade_screen:
    name: 'Bed3 Screen'
    options:
      - open
      - opening
      - favorite
      - closing
      - closed


###### AUTOMATIONS --------------------------------------
automation:
- alias: Bed3 Screen Open
  trigger:
  - platform: state
    entity_id: input_select.bed3_shade_screen
    to: "opening"
    for: "00:00:11"
  condition:
  - condition: template
    value_template: "{{ trigger.from_state.state != 'closed' }}"
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.bed3_shade_screen
      option: open
- alias: Bed3 Screen Closed
  trigger:
  - platform: state
    entity_id: input_select.bed3_shade_screen
    to: "closing"
    for: "00:00:11"
  condition:
  - condition: template
    value_template: "{{ trigger.from_state.state != 'open' }}"
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.bed3_shade_screen
      option: closed
- alias: Bed3 Screen Open Full Motion
  trigger:
  - platform: state
    entity_id: input_select.bed3_shade_screen
    to: "opening"
    for: "00:00:22"
  condition: []
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.bed3_shade_screen
      option: open
- alias: Bed3 Screen Closed Full Motion
  trigger:
  - platform: state
    entity_id: input_select.bed3_shade_screen
    to: "closing"
    for: "00:00:22"
  condition: []
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.bed3_shade_screen
      option: closed

###### SCRIPTS ------------------------------------------
script:
  bed3_shade_screen_open:
    sequence:
      - service: cover.open_cover
        data:
          entity_id: cover.bed3_screen
      - service: input_select.select_option
        data:
          entity_id: input_select.bed3_shade_screen
          option: opening
  bed3_shade_screen_stop:
    sequence:
      - service: cover.stop_cover
        data:
          entity_id: cover.bed3_screen
      - service: input_select.select_option
        data:
          entity_id: input_select.bed3_shade_screen
          option: favorite
  bed3_shade_screen_close:
    sequence:
      - service: cover.close_cover
        data:
          entity_id: cover.bed3_screen
      - service: input_select.select_option
        data:
          entity_id: input_select.bed3_shade_screen
          option: closing
