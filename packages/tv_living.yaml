  living_bottom_chromecast_from_on:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_bottom_source
          option: loading
      - service: script.vizio_input_hdmi1
      - delay:
          milliseconds: 200
      - service: script.vizio_power_on
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_bottom_source
          option: chromecast
  living_bottom_receiver_from_off:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_bottom_source
          option: loading
      - service: script.vizio_power_on
      - delay:
          milliseconds: 200
      - service: script.tt_power_toggle
      - delay:
          seconds: 6
      - service: script.vizio_input_hdmi2
      - delay:
          seconds: 1
      - service: script.vizio_input_hdmi2
      - delay:
          seconds: 1
      - service: script.tt_input_optical
      - delay:
          milliseconds: 300
      - service: script.tt_volume_mute_toggle
      - delay:
          milliseconds: 300
      - service: script.vizio_input_hdmi2
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.living_bottom_mute
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_bottom_source
          option: receiver
  living_bottom_receiver_from_on:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_bottom_source
          option: loading
      - service: script.vizio_input_hdmi2
      - delay:
          milliseconds: 200
      - service: script.vizio_power_on
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_bottom_source
          option: receiver
  living_bottom_volume_up:
    sequence:
      - service: script.tt_volume_up
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.living_bottom_mute
  living_bottom_volume_down:
    sequence:
      - service: script.tt_volume_down
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.living_bottom_mute
  living_bottom_mute_toggle:
    sequence:
      - service: script.tt_volume_mute_toggle
      - service: input_boolean.toggle
        data:
          entity_id: input_boolean.living_bottom_mute

###### SENSOR TEMPLATES ------------------------------------------

sensor:
  - platform: template
    sensors:
      ps4_source:
        friendly_name: PS4 Current Game
        value_template: "{{ state_attr('media_player.playstation_4', 'source') }}"
      ps4_unavailable:
        friendly_name: "PlayStation Unavailable"
        value_template: >-
          {% if is_state('media_player.playstation_4', 'unavailable') %}
            true
          {% else %}
            false
          {% endif %}
      living_room_tv_cast_unavailable:
        friendly_name: "Living Room TV Cast Unavailable"
        value_template: >-
          {% if is_state('media_player.living_room_tv', 'unavailable') %}
            true
          {% else %}
            false
          {% endif %}
      living_room_tv_2_cast_unavailable:
        friendly_name: "Living Room Bottom TV Cast Unavailable"
        value_template: >-
          {% if is_state('media_player.living_room_tv_2', 'unavailable') %}
            true
          {% else %}
            false
          {% endif %}
