
###### AUTOMATIONS --------------------------------------
automation:

# Chromecast
- alias: Living Cast Started
  trigger:
  - platform: state
    entity_id: media_player.living_room_tv
    from: "off"
  condition:
  - condition: state
    entity_id: sensor.living_room_tv_cast_unavailable
    state: "false"
  action:
  - service: script.living_top_chromecast

- alias: Living Cast Ended
  trigger:
  - platform: state
    entity_id: media_player.living_room_tv
    to: "off"
    for: "00:30:00"
  condition:
  - condition: state
    entity_id: input_boolean.living_top_current_chromecast
    state: "on"
  action:
  - service: script.living_top_off

# AppleTV
- alias: Living AirPlay Started
  trigger:
  - platform: state
    entity_id: media_player.living_room_appletv
    from: "idle"
  condition:
  - condition: state
    entity_id: input_boolean.living_top_current_appletv
    state: "off"
  action:
  - service: script.living_top_appletv

- alias: Living AirPlay Ended
  trigger:
  - platform: state
    entity_id: media_player.living_room_appletv
    to: "idle"
    for: "00:60:00"
  condition:
  - condition: state
    entity_id: input_boolean.living_top_current_appletv
    state: "on"
  action:
  - service: script.living_top_off

# PlayStation 4
- alias: Living PlayStation On
  trigger:
  - platform: state
    entity_id: media_player.playstation_4
    from: "standby"
  condition:
  - condition: state
    entity_id: sensor.ps4_unavailable
    state: "false"
  action:
  - service: script.living_top_playstation

- alias: Living PlayStation Off
  trigger:
  - platform: state
    entity_id: media_player.playstation_4
    to: "standby"
  condition:
  - condition: state
    entity_id: input_boolean.living_top_current_playstation
    state: "on"
  action:
  - service: script.living_top_off


###### INPUT SELECT ------------------------------------------

### TV Tracking
input_select:
  tv_living_top_source:
    name: 'TV Living Top Source'
    options:
      - none
      - loading
      - appletv
      - chromecast
      - front
      - playstation
      - ubuntu
  tv_living_bottom_source:
    name: 'TV Living Bottom Source'
    options:
      - none
      - loading
      - chromecast
      - receiver

input_boolean:
  living_bottom_mute:
    name: LR Bottom Mute

###### SCRIPTS ------------------------------------------
script:

### Living All Off Macro
  living_all_off:
    sequence:
      - service: script.living_bottom_off
      - service: script.living_top_off

### Living Top TV Macros
  living_top_mute:
    sequence:
      - service: script.sony_volume_mute_toggle
  living_top_off:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_top_source
          option: loading
      - service: script.samsung_power_off
      - delay:
          milliseconds: 100
      - service: script.sony_power_toggle
      - service: media_player.turn_off
        entity_id: media_player.living_room_tv
      - service: media_player.turn_off
        entity_id: media_player.living_room_appletv
      - service: media_player.turn_off
        entity_id: media_player.playstation_4
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_top_source
          option: none
  living_top_appletv:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_top_source
          option: loading
      - service: script.samsung_input_hdmi2
      - delay:
          milliseconds: 200
      - service: script.sony_input_appletv
      - delay:
          milliseconds: 200
      - service: script.samsung_power_on
      - delay:
          milliseconds: 200
      - service: script.appletv_select
      - delay:
          milliseconds: 300
      - service: script.sony_input_appletv
      - delay:
          milliseconds: 500
      - service: script.samsung_input_hdmi2
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_top_source
          option: appletv
  living_top_chromecast:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_top_source
          option: loading
      - service: script.samsung_input_hdmi1
      - delay:
          milliseconds: 200
      - service: script.sony_input_chrmcast
      - delay:
          milliseconds: 200
      - service: script.samsung_power_on
      - delay:
          milliseconds: 500
      - service: script.sony_input_chrmcast
      - delay:
          milliseconds: 500
      - service: script.samsung_input_hdmi1
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_top_source
          option: chromecast
  living_top_front:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_top_source
          option: loading
      - service: script.samsung_input_hdmi2
      - delay:
          milliseconds: 200
      - service: script.sony_input_front
      - delay:
          milliseconds: 200
      - service: script.samsung_power_on
      - delay:
          milliseconds: 500
      - service: script.sony_input_front
      - delay:
          milliseconds: 500
      - service: script.samsung_input_hdmi2
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_top_source
          option: front
  living_top_playstation:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_top_source
          option: loading
      - service: script.samsung_input_hdmi2
      - delay:
          milliseconds: 200
      - service: script.sony_input_plystatn
      - delay:
          milliseconds: 200
      - service: script.samsung_power_on
      - delay:
          milliseconds: 500
      - service: script.sony_input_plystatn
      - delay:
          milliseconds: 500
      - service: script.samsung_input_hdmi2
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_top_source
          option: playstation
  living_top_ubuntu:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_top_source
          option: loading
      - service: script.samsung_input_hdmi2
      - delay:
          milliseconds: 200
      - service: script.sony_input_ubuntu
      - delay:
          milliseconds: 200
      - service: script.samsung_power_on
      - delay:
          milliseconds: 500
      - service: script.sony_input_ubuntu
      - delay:
          milliseconds: 500
      - service: script.samsung_input_hdmi2
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_top_source
          option: ubuntu


### Living Bottom TV Macros
  living_bottom_off:
    sequence:
      - service: script.vizio_power_off
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_bottom_source
          option: none
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.living_bottom_mute
  living_bottom_on:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_bottom_source
          option: loading
      - service: script.vizio_input_hdmi1
      - delay:
          milliseconds: 300
      - service: script.vizio_power_on
      - delay:
          seconds: 12
      - service: script.vizio_volume_mute_on
      - delay:
          seconds: 1
      - service: script.vizio_input_hdmi1
      - delay:
          seconds: 1
      - service: script.vizio_volume_mute_on
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.living_bottom_mute
      - service: input_select.select_option
        data:
          entity_id: input_select.tv_living_bottom_source
          option: receiver
  living_bottom_volume_up:
    sequence:
      - service: script.vizio_volume_up
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.living_bottom_mute
  living_bottom_volume_down:
    sequence:
      - service: script.vizio_volume_down
  living_bottom_mute_on:
    sequence:
      - service: script.vizio_volume_mute_on
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.living_bottom_mute
  living_bottom_mute_off:
    sequence:
      - service: script.vizio_volume_mute_off
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.living_bottom_mute



