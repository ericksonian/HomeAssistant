
cover:
  - platform: template
    covers:
      shades_master:
        device_class: shade
        friendly_name: "Master Bed Shades"
        optimistic: true
        open_cover:
          service: script.shade_master_up
        close_cover:
          service: script.shade_master_close
        stop_cover:
          service: script.shade_master_my

