###### SCRIPTS ------------------------------------------
script:
  shade_master_up:
    sequence:
      - service: switch.turn_on
        data:
          entity_id: switch.relay_somfy_up
      - service: switch.turn_off
        data:
          entity_id: switch.relay_somfy_up
  shade_master_my:
    sequence:
      - service: switch.turn_on
        data:
          entity_id: switch.relay_somfy_my
      - service: switch.turn_off
        data:
          entity_id: switch.relay_somfy_my
  shade_master_down:
    sequence:
      - service: switch.turn_on
        data:
          entity_id: switch.relay_somfy_down
      - service: switch.turn_off
        data:
          entity_id: switch.relay_somfy_down
