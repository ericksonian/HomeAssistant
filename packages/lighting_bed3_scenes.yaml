
###### INPUT SELECT ------------------------------------------
input_select:

  bed3_light_scene:
    name: 'Bed3 Light Scene'
    options:
      - bright
      - entertain
      - relax
      - 'off'

###### AUTOMATIONS --------------------------------------
automation:

- alias: Pico Keypad Bed3 Button 1
  trigger:
  - entity_id: sensor.bed3_keypad
    platform: state
    to: "1"
  condition: []
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.bed3_light_scene
      option: bright
- alias: Pico Keypad Bed3 Button 2
  trigger:
  - entity_id: sensor.bed3_keypad
    platform: state
    to: "2"
  condition: []
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.bed3_light_scene
      option: entertain
- alias: Pico Keypad Bed3 Button 3
  trigger:
  - entity_id: sensor.bed3_keypad
    platform: state
    to: "4"
  condition: []
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.bed3_light_scene
      option: relax
- alias: Pico Keypad Bed3 Button 4
  trigger:
  - entity_id: sensor.bed3_keypad
    platform: state
    to: "8"
  condition: []
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.bed3_light_scene
      option: 'off'

###### SCRIPT ------------------------------------------
script:

  bed3_light_scene_bright:
    sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.bed3_bright
      - service: input_select.select_option
        data:
          entity_id: input_select.bed3_light_scene
          option: bright
  bed3_light_scene_entertain:
    sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.bed3_entertain
      - service: input_select.select_option
        data:
          entity_id: input_select.bed3_light_scene
          option: entertain
  bed3_light_scene_relax:
    sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.bed3_relax
      - service: input_select.select_option
        data:
          entity_id: input_select.bed3_light_scene
          option: relax
  bed3_light_scene_off:
    sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.bed3_all_off
      - service: input_select.select_option
        data:
          entity_id: input_select.bed3_light_scene
          option: 'off'
